<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Now Playing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- MEJORA: Librería para extraer colores de la imagen -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: linear-gradient(135deg, #0f172a, #101010);
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
            transition: background-image 1.5s ease-in-out;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: inherit;
            z-index: -1;
            /* MEJORA: Desenfoque más intenso para un look más "iOS" */
            filter: blur(50px) brightness(0.6);
            transform: scale(1.2);
            transition: background-image 1.5s ease-in-out;
        }
        
        /* MEJORA: La barra de progreso tendrá color dinámico */
        .progress-bar {
            transition: transform 0.5s linear, background-color 0.5s ease, box-shadow 0.5s ease;
            transform-origin: left;
            will-change: transform;
            background-color: #1DB954; /* Color por defecto */
            box-shadow: 0 0 10px #1DB954;
        }
        
        /* MEJORA: Estilo "material" de iOS, más ligero y sutil */
        .glassmorphism {
            background: rgba(30, 30, 30, 0.4); /* Fondo más oscuro y menos saturado */
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }
        
        #login-button:hover {
            box-shadow: 0 0 20px rgba(30, 215, 96, 0.5);
            background: rgba(30, 215, 96, 0.1);
        }
        
        /* MEJORA: Sombra más suave y difusa */
        #player {
             box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .fade-in-up {
            animation: fadeIn 0.6s ease-out forwards;
            will-change: transform, opacity;
        }
        
        .album-cover-container {
            position: relative;
        }

        /* MEJORA: Borde dinámico para la carátula */
        #album-cover {
            border: 2px solid transparent;
            transition: border-color 0.5s ease;
        }
        
        .paused-overlay::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>');
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 0.75rem; /* rounded-xl */
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .is-paused .paused-overlay::after {
            opacity: 1;
        }

        .spotify-logo {
            width: 24px;
            height: 24px;
            margin-right: 12px;
        }
        
        .text-shadow {
            text-shadow: 0 2px 8px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body class="p-4">

    <!-- Contenedor principal de la aplicación -->
    <div id="app" class="w-full max-w-sm sm:max-w-md md:max-w-4xl">
        
        <!-- Vista de Login -->
        <div id="login" class="flex flex-col items-center fade-in-up">
            <h1 class="text-4xl md:text-5xl font-black mb-2 tracking-tighter text-shadow">Now Playing</h1>
            <p class="text-lg text-gray-300 mb-8">Conecta tu cuenta para empezar</p>
            <button id="login-button" class="glassmorphism flex items-center justify-center text-white font-bold px-8 py-3 rounded-full transition-all duration-300 md:text-lg">
                <svg class="spotify-logo" viewBox="0 0 167.5 167.5" fill="currentColor"><title>Spotify</title><path d="M83.7 0C37.5 0 0 37.5 0 83.7c0 46.3 37.5 83.7 83.7 83.7 46.3 0 83.7-37.5 83.7-83.7S130 0 83.7 0zM122 120.8c-1.4 2.5-4.4 3.2-6.8 1.8-19.7-12-44.5-14.7-73.7-8.1-2.8.6-5.6-1.2-6.2-4-.6-2.8 1.2-5.6 4-6.2 32-7.3 59.6-4.2 81.6 9.3 2.6 1.5 3.4 4.7 1.9 7.2zM133.5 98.1c-1.7 3-5.2 4-8.2 2.3-22.5-13.8-56.8-17.8-83.4-9.8-3.2 1-6.5-1-7.5-4.3-1-3.2 1-6.5 4.3-7.5 30.4-9 68.2-4.5 94.5 11.2 3.1 1.9 4.2 5.7 2.3 8.8zm1.1-24.3c-2-3.5-6.2-4.6-9.7-2.6-26.4-15.8-70.3-17.2-97.4-9.4-3.9 1.1-8-1.2-9.1-5.2-1.1-3.9 1.2-8 5.2-9.1 31-8.7 79.4-7.1 109.8 10.5 3.6 2.1 4.8 6.8 2.7 10.4z"></path></svg>
                Conectar con Spotify
            </button>
        </div>

        <!-- Vista del Reproductor -->
        <div id="player" class="hidden glassmorphism p-6 md:p-8 rounded-2xl fade-in-up flex flex-col md:flex-row md:items-center md:gap-8">
            <div id="album-cover-container" class="album-cover-container mb-6 md:mb-0 flex-shrink-0">
                <!-- MEJORA: Añadido crossorigin="anonymous" para permitir el análisis de la imagen -->
                <img id="album-cover" class="w-64 h-64 md:w-56 md:h-56 lg:w-64 lg:h-64 rounded-xl shadow-2xl object-cover" src="" alt="Carátula del Álbum" crossorigin="anonymous">
            </div>
            
            <div class="flex flex-col w-full text-center md:text-left">
                <h2 id="song-title" class="text-2xl md:text-4xl font-bold tracking-tight mb-2 text-shadow">Cargando...</h2>
                <p id="song-artist" class="text-lg md:text-xl text-gray-300 mb-8 text-shadow">Cargando...</p>
                
                <div class="w-full bg-white/10 rounded-full h-2 mb-2 overflow-hidden">
                    <div id="progress-bar" class="progress-bar h-2 w-full"></div>
                </div>

                <div class="w-full flex justify-between text-sm md:text-base text-gray-400">
                    <span id="time-current">0:00</span>
                    <span id="time-total">0:00</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURACIÓN ---
        const CLIENT_ID = '83a5e3ff629c407e9de69f8e03ca5d26';
        const REDIRECT_URI = window.location.origin + window.location.pathname;
        const SCOPES = 'user-read-playback-state';

        // --- REFERENCIAS AL DOM ---
        const loginView = document.getElementById('login');
        const playerView = document.getElementById('player');
        const loginButton = document.getElementById('login-button');
        const albumCoverContainer = document.getElementById('album-cover-container');
        const albumCover = document.getElementById('album-cover');
        const songTitle = document.getElementById('song-title');
        const songArtist = document.getElementById('song-artist');
        const progressBar = document.getElementById('progress-bar');
        const timeCurrent = document.getElementById('time-current');
        const timeTotal = document.getElementById('time-total');
        
        let currentSongId = null;
        let playbackCheckInterval = null;
        // MEJORA: Instancia de ColorThief
        const colorThief = new ColorThief();

        // --- LÓGICA DE AUTENTICACIÓN (PKCE Flow) ---
        function generateCodeVerifier() {
            const array = new Uint8Array(32);
            crypto.getRandomValues(array);
            return Array.from(array, byte => ('0' + byte.toString(16)).slice(-2)).join('');
        }

        async function generateCodeChallenge(verifier) {
            const encoder = new TextEncoder();
            const data = encoder.encode(verifier);
            const digest = await crypto.subtle.digest('SHA-256', data);
            return btoa(String.fromCharCode(...new Uint8Array(digest)))
                .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
        }

        async function redirectToSpotifyAuth() {
            const verifier = generateCodeVerifier();
            sessionStorage.setItem('code_verifier', verifier);
            const challenge = await generateCodeChallenge(verifier);
            const params = new URLSearchParams({
                response_type: 'code', client_id: CLIENT_ID, scope: SCOPES,
                redirect_uri: REDIRECT_URI, code_challenge_method: 'S256',
                code_challenge: challenge
            });
            window.location.href = `https://accounts.spotify.com/authorize?${params.toString()}`;
        }

        async function getAccessToken(code) {
            const verifier = sessionStorage.getItem('code_verifier');
            if (!verifier) {
                console.error("Code Verifier no encontrado.");
                showLoginView();
                return;
            }
            const body = new URLSearchParams({
                grant_type: 'authorization_code', code: code, redirect_uri: REDIRECT_URI,
                client_id: CLIENT_ID, code_verifier: verifier
            });
            try {
                const response = await fetch('https://accounts.spotify.com/api/token', {
                    method: 'POST', headers: { 'Content-Type': 'application/x-www-form-urlencoded' }, body: body
                });
                if (!response.ok) throw new Error(`Error al obtener token: ${response.statusText}`);
                const data = await response.json();
                storeTokens(data);
                window.history.replaceState({}, document.title, '/');
                showPlayerView();
            } catch (error) {
                console.error("Error en getAccessToken:", error);
                clearSession();
                showLoginView();
            }
        }

        async function refreshAccessToken() {
            const refreshToken = sessionStorage.getItem('refresh_token');
            if (!refreshToken) return false;
            const body = new URLSearchParams({
                grant_type: 'refresh_token', refresh_token: refreshToken, client_id: CLIENT_ID
            });
            try {
                const response = await fetch('https://accounts.spotify.com/api/token', {
                    method: 'POST', headers: { 'Content-Type': 'application/x-www-form-urlencoded' }, body: body
                });
                if (!response.ok) throw new Error("No se pudo refrescar el token.");
                const data = await response.json();
                storeTokens(data);
                return true;
            } catch (error) {
                console.error("Error al refrescar token:", error);
                clearSession();
                return false;
            }
        }
        
        function storeTokens(tokenData) {
            sessionStorage.setItem('access_token', tokenData.access_token);
            if (tokenData.refresh_token) {
                 sessionStorage.setItem('refresh_token', tokenData.refresh_token);
            }
            const expiresIn = Date.now() + tokenData.expires_in * 1000;
            sessionStorage.setItem('token_expires_in', expiresIn);
        }

        // --- LÓGICA DE LA APLICACIÓN ---

        async function fetchCurrentTrack() {
            let token = sessionStorage.getItem('access_token');
            const expiresIn = sessionStorage.getItem('token_expires_in');
            if (!token || Date.now() > expiresIn) {
                const refreshed = await refreshAccessToken();
                if (!refreshed) { showLoginView(); return; }
                token = sessionStorage.getItem('access_token');
            }
            try {
                const response = await fetch('https://api.spotify.com/v1/me/player/currently-playing', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = response.status === 204 ? null : await response.json();
                updateUI(data);
            } catch (error) {
                console.error("Error en fetchCurrentTrack:", error);
            }
        }

        function updateUI(data) {
            if (!data || !data.item) {
                albumCover.src = 'https://placehold.co/320x320/101010/1DB954?text=Spotify';
                songTitle.textContent = 'Nada sonando';
                songArtist.textContent = 'Abre Spotify y reproduce una canción';
                progressBar.style.transform = 'scaleX(0)';
                timeCurrent.textContent = '0:00';
                timeTotal.textContent = '0:00';
                document.body.style.backgroundImage = 'linear-gradient(135deg, #0f172a, #101010)';
                albumCoverContainer.classList.remove('is-paused');
                // Restablecer colores al estado por defecto
                const defaultColor = '#1DB954';
                progressBar.style.backgroundColor = defaultColor;
                progressBar.style.boxShadow = `0 0 10px ${defaultColor}`;
                albumCover.style.borderColor = 'transparent';

                currentSongId = null;
                return;
            }
            
            const { item, progress_ms, is_playing } = data;
            
            const newSongId = item.id;
            if (newSongId !== currentSongId) {
                currentSongId = newSongId;
                const newCoverUrl = item.album.images[0]?.url;
                if (newCoverUrl) {
                    albumCover.src = newCoverUrl;
                    document.body.style.backgroundImage = `url(${newCoverUrl})`;
                    
                    // MEJORA: Extraer y aplicar el color dominante
                    albumCover.addEventListener('load', () => {
                        try {
                            const dominantColor = colorThief.getColor(albumCover);
                            const color = `rgb(${dominantColor.join(',')})`;
                            
                            progressBar.style.backgroundColor = color;
                            progressBar.style.boxShadow = `0 0 10px ${color}`;
                            albumCover.style.borderColor = color;
                        } catch(e) {
                            console.error("Error al obtener color:", e);
                            // Fallback si ColorThief falla
                            const fallbackColor = '#1DB954';
                            progressBar.style.backgroundColor = fallbackColor;
                            progressBar.style.boxShadow = `0 0 10px ${fallbackColor}`;
                            albumCover.style.borderColor = fallbackColor;
                        }
                    }, { once: true }); // El listener se ejecuta solo una vez por carga de imagen
                }
                songTitle.textContent = item.name;
                songArtist.textContent = item.artists.map(a => a.name).join(', ');
            }

            const duration = item.duration_ms;
            const progressPercent = progress_ms / duration;
            progressBar.style.transform = `scaleX(${progressPercent})`;

            timeCurrent.textContent = formatTime(progress_ms);
            timeTotal.textContent = formatTime(duration);
            
            albumCoverContainer.classList.toggle('is-paused', !is_playing);
        }
        
        // --- FUNCIONES DE UTILIDAD Y VISTA ---
        
        function showPlayerView() {
            loginView.classList.add('hidden');
            playerView.classList.remove('hidden');
            fetchCurrentTrack();
            if (playbackCheckInterval) clearInterval(playbackCheckInterval);
            playbackCheckInterval = setInterval(fetchCurrentTrack, 2000);
        }
        
        function showLoginView() {
            loginView.classList.remove('hidden');
            playerView.classList.add('hidden');
            if (playbackCheckInterval) clearInterval(playbackCheckInterval);
            document.body.style.backgroundImage = 'linear-gradient(135deg, #0f172a, #101010)';
        }

        function clearSession() {
            sessionStorage.clear();
        }

        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function initialize() {
            loginButton.addEventListener('click', redirectToSpotifyAuth);
            
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');

            if (code) {
                getAccessToken(code);
            } else if (sessionStorage.getItem('access_token')) {
                showPlayerView();
            } else {
                showLoginView();
            }
        }

        window.onload = initialize;
    </script>
</body>
</html>
