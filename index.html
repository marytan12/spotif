<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Now Playing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: linear-gradient(135deg, #0f172a, #101010);
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
            transition: background-image 1.5s ease-in-out;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: inherit;
            background-size: inherit;
            background-position: inherit;
            z-index: -1;
            filter: blur(50px) brightness(0.6);
            transform: scale(1.2);
            transition: background-image 1.5s ease-in-out, filter 0.5s ease;
        }
        
        .progress-bar {
            transition: transform 0.5s linear, background-color 0.5s ease, box-shadow 0.5s ease;
            transform-origin: left;
            will-change: transform;
            background-color: #1DB954;
            box-shadow: 0 0 10px #1DB954;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }
        
        .glassmorphism {
            background: rgba(25, 25, 35, 0.75);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.5s ease, box-shadow 0.5s ease, color 0.5s ease, border-color 0.5s ease;
        }
        
        #login-button:hover, .control-button:hover {
            box-shadow: 0 0 20px rgba(30, 215, 96, 0.5);
            background: rgba(255, 255, 255, 0.1);
        }
        
        #player { box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px) scale(0.98); } to { opacity: 1; transform: translateY(0) scale(1); } }
        .fade-in-up { animation: fadeIn 0.6s ease-out forwards; will-change: transform, opacity; }

        .album-cover-container { position: relative; cursor: pointer; }
        #album-cover { border: 2px solid transparent; transition: border-color 0.5s ease, transform 0.3s ease, filter 0.3s ease, opacity 0.5s ease; }
        #album-cover-container:hover #album-cover { transform: scale(1.02); filter: brightness(1.1); }
        #visualizer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; opacity: 0; transition: opacity 0.5s ease; }
        
        .text-shadow { text-shadow: 0 2px 8px rgba(0,0,0,0.7); }
        #song-artist span { cursor: pointer; transition: color 0.2s ease; }
        #song-artist span:hover { color: #1DB954; text-decoration: underline; }

        /* --- STYLES FOR MODALS AND POP-UPS --- */
        .modal, .popover { transition: opacity 0.3s ease-in-out; }
        .modal-card, .popover-card { transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out; }
        .modal.hidden .modal-card, .popover.hidden .popover-card { transform: scale(0.95) translateY(10px); opacity: 0; }
        #device-list li, #history-list li, #queue-list li, #album-track-list li, .search-result-item { padding: 10px 12px; border-radius: 8px; cursor: pointer; transition: background-color 0.2s ease; display: flex; align-items: center; }
        #device-list li:hover, #history-list li:hover, #queue-list li:hover, #album-track-list li:hover, .search-result-item:hover { background: rgba(255, 255, 255, 0.1); }
        #history-list img, #queue-list img, .search-result-item img { width: 40px; height: 40px; border-radius: 4px; margin-right: 12px; }
        #device-list li.active { color: #1DB954; font-weight: bold; }
        
        #toast { transition: transform 0.5s ease, opacity 0.5s ease; transform: translateY(150%); opacity: 0; }
        #toast.show { transform: translateY(0); opacity: 1; }
        
        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.3); }

        /* SortableJS Styles */
        #queue-list .sortable-ghost { background: rgba(30, 215, 96, 0.2); opacity: 0.5; border-radius: 8px;}
        #queue-list li { user-select: none; } /* Prevent text selection while dragging */

        /* Volume Slider Styles */
        #volume-slider { -webkit-appearance: none; appearance: none; width: 100%; height: 4px; background: rgba(255, 255, 255, 0.3); border-radius: 2px; outline: none; transition: all .2s; }
        #volume-slider:hover { height: 6px; }
        #volume-slider::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 16px; height: 16px; background: #fff; border-radius: 50%; cursor: pointer; transition: transform .2s; }
        #volume-slider::-webkit-slider-thumb:hover { transform: scale(1.1); }
        #volume-slider::-moz-range-thumb { width: 16px; height: 16px; background: #fff; border-radius: 50%; cursor: pointer; border: none; transition: transform .2s; }
        #volume-slider::-moz-range-thumb:hover { transform: scale(1.1); }

        #app.theme-visualizer #visualizer { opacity: 1; }
        #app.theme-visualizer #album-cover { opacity: 0.2; }
    </style>
</head>
<body class="p-4">

    <script>
        // --- CONFIGURATION ---
        const CLIENT_ID = '83a5e3ff629c407e9de69f8e03ca5d26';
        const REDIRECT_URI = window.location.origin + window.location.pathname;
        const SCOPES = 'user-read-playback-state user-modify-playback-state user-read-recently-played user-read-currently-playing';
        const API_BASE_URL = 'https://api.spotify.com/v1';

        // --- DOM REFERENCES ---
        const ui = {
            appContainer: document.getElementById('app'),
            loginButton: document.getElementById('login-button'),
            playerView: document.getElementById('player'),
            albumCoverContainer: document.getElementById('album-cover-container'),
            albumCover: document.getElementById('album-cover'),
            songTitle: document.getElementById('song-title'),
            songArtist: document.getElementById('song-artist'),
            progressBar: document.getElementById('progress-bar'),
            timeCurrent: document.getElementById('time-current'),
            timeTotal: document.getElementById('time-total'),
            searchButton: document.getElementById('search-button'),
            queueButton: document.getElementById('queue-button'),
            deviceButton: document.getElementById('device-button'),
            historyButton: document.getElementById('history-button'),
            volumeButton: document.getElementById('volume-button'),
            kioskButton: document.getElementById('kiosk-button'),
            logoutButton: document.getElementById('logout-button'),
            artistInfoModal: document.getElementById('artist-info-modal'),
            artistImage: document.getElementById('artist-image'),
            artistName: document.getElementById('artist-name'),
            artistGenres: document.getElementById('artist-genres'),
            artistFollowers: document.getElementById('artist-followers'),
            artistTopTracks: document.getElementById('artist-top-tracks'),
            searchModal: document.getElementById('search-modal'),
            searchInput: document.getElementById('search-input'),
            searchResults: document.getElementById('search-results'),
            queueModal: document.getElementById('queue-modal'),
            historyModal: document.getElementById('history-modal'),
            devicePopover: document.getElementById('device-popover'),
            volumePopover: document.getElementById('volume-popover'),
            volumeSlider: document.getElementById('volume-slider'),
            toast: document.getElementById('toast'),
            toastMessage: document.getElementById('toast-message'),
            visualizerCanvas: document.getElementById('visualizer'),
            // New References
            albumInfoButton: document.getElementById('album-info-button'),
            albumModal: document.getElementById('album-modal'),
            albumInfoContent: document.getElementById('album-info-content'),
        };
        const visualizerCtx = ui.visualizerCanvas.getContext('2d');

        // --- APP STATE ---
        let state = {
            currentSongId: null,
            currentArtistId: null,
            currentAlbumId: null, // Added album ID state
            playbackCheckInterval: null,
            colorThief: new ColorThief(),
            animationFrameId: null,
            themes: ['theme-glass', 'theme-visualizer'],
            currentThemeIndex: 0,
            audioAnalysis: null,
            audioFeatures: null,
            currentLoudness: -60,
            wakeLock: null,
            longPressTimer: null,
            searchDebounceTimer: null,
            beatIndex: 0, // For visualizer
            lastBeatTime: 0, // For visualizer
        };

        // --- AUTHENTICATION ---
        function generateCodeVerifier() { const a=new Uint8Array(32); crypto.getRandomValues(a); return Array.from(a,b=>('0'+b.toString(16)).slice(-2)).join(''); }
        async function generateCodeChallenge(v) { const d=new TextEncoder().encode(v); const dg=await crypto.subtle.digest('SHA-256', d); return btoa(String.fromCharCode(...new Uint8Array(dg))).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, ''); }
        
        async function redirectToSpotifyAuth() {
            const verifier = generateCodeVerifier();
            sessionStorage.setItem('code_verifier', verifier);
            const challenge = await generateCodeChallenge(verifier);
            const params = new URLSearchParams({
                response_type: 'code', client_id: CLIENT_ID, scope: SCOPES, redirect_uri: REDIRECT_URI,
                code_challenge_method: 'S256', code_challenge: challenge
            });
            window.location.href = `https://accounts.spotify.com/authorize?${params.toString()}`;
        }

        async function getAccessToken(code) {
            const verifier = sessionStorage.getItem('code_verifier');
            if (!verifier) { showLoginView(); return; }
            const params = new URLSearchParams({
                client_id: CLIENT_ID, grant_type: 'authorization_code', code: code,
                redirect_uri: REDIRECT_URI, code_verifier: verifier,
            });
            try {
                const response = await fetch('https://accounts.spotify.com/api/token', {
                    method: 'POST', headers: { 'Content-Type': 'application/x-www-form-urlencoded' }, body: params,
                });
                if (!response.ok) throw new Error('Failed to fetch token');
                const data = await response.json();
                storeTokens(data);
                window.history.replaceState({}, document.title, window.location.pathname);
                showPlayerView();
            } catch (error) {
                console.error('Failed to get access token:', error);
                showToast('Login failed. Please try again.');
                clearSession(); showLoginView();
            }
        }

        async function refreshAccessToken() {
            const refreshToken = sessionStorage.getItem('refresh_token');
            if (!refreshToken) return false;
            const params = new URLSearchParams({
                client_id: CLIENT_ID, grant_type: 'refresh_token', refresh_token: refreshToken,
            });
            try {
                const response = await fetch('https://accounts.spotify.com/api/token', {
                    method: 'POST', headers: { 'Content-Type': 'application/x-www-form-urlencoded' }, body: params,
                });
                if (!response.ok) throw new Error('Failed to refresh token');
                const data = await response.json();
                storeTokens(data);
                return true;
            } catch (error) {
                console.error('Could not refresh token:', error);
                clearSession(); showLoginView();
                showToast('Your session has expired. Please log in again.');
                return false;
            }
        }
        function storeTokens(data) {
            sessionStorage.setItem('access_token', data.access_token);
            if (data.refresh_token) sessionStorage.setItem('refresh_token', data.refresh_token);
            sessionStorage.setItem('token_expires_in', Date.now() + data.expires_in * 1000);
        }
        function logout() {
            if (state.playbackCheckInterval) clearInterval(state.playbackCheckInterval);
            clearSession(); showLoginView();
            document.body.style.backgroundImage = 'linear-gradient(135deg, #0f172a, #101010)';
            showToast('Sesión cerrada correctamente');
        }

        // --- API LOGIC ---
        async function spotifyApiRequest(endpoint, options = {}) {
            if (!sessionStorage.getItem('access_token') || Date.now() > sessionStorage.getItem('token_expires_in')) {
                if (!await refreshAccessToken()) throw new Error('Authentication failed.');
            }
            const accessToken = sessionStorage.getItem('access_token');
            const url = endpoint.startsWith('http') ? endpoint : `${API_BASE_URL}${endpoint}`;
            const response = await fetch(url, { ...options, headers: { 'Authorization': `Bearer ${accessToken}`, 'Content-Type': 'application/json', ...options.headers } });
            if (response.status === 401) {
                if (await refreshAccessToken()) return await spotifyApiRequest(endpoint, options);
                else throw new Error('Authentication failed.');
            }
            if (!response.ok) {
                const errorBody = await response.json().catch(() => ({}));
                throw new Error(errorBody?.error?.message || response.statusText);
            }
            if (response.status === 204 || response.status === 201) return null;
            return response.json();
        }

        async function fetchAudioAnalysis(trackId) { try { state.audioAnalysis = await spotifyApiRequest(`/audio-analysis/${trackId}`); } catch(e) { console.error("Could not fetch audio analysis", e); state.audioAnalysis = null; } }

        function updateUI(data) {
            if (state.animationFrameId) { cancelAnimationFrame(state.animationFrameId); state.animationFrameId = null; }

            if (!data || !data.item) {
                state.currentSongId = null; state.audioFeatures = null; state.audioAnalysis = null;
                ui.songTitle.textContent = 'Nada sonando';
                ui.songArtist.innerHTML = 'Abre Spotify y reproduce una canción';
                ui.albumCover.src = 'https://placehold.co/256x256/101010/FFFFFF?text=Spotify';
                ui.progressBar.style.transform = 'scaleX(0)';
                ui.timeCurrent.textContent = '0:00'; ui.timeTotal.textContent = '0:00';
                applyTheme(state.themes[state.currentThemeIndex]);
                const defaultColor = '#1DB954';
                ui.progressBar.style.backgroundColor = defaultColor;
                ui.progressBar.style.boxShadow = `0 0 10px ${defaultColor}`;
                ui.albumCover.style.borderColor = 'transparent';
                ui.albumInfoButton.classList.add('hidden');
                state.animationFrameId = requestAnimationFrame(animationLoop);
                return;
            }
            
            const { item, progress_ms, is_playing, device } = data;
            
            if (device && device.volume_percent !== null) { ui.volumeSlider.value = device.volume_percent; }
            ui.albumInfoButton.classList.remove('hidden');

            if (item.id !== state.currentSongId) {
                state.currentSongId = item.id;
                state.currentArtistId = item.artists[0].id;
                state.currentAlbumId = item.album.id;
                state.beatIndex = 0; state.lastBeatTime = 0; // Reset visualizer state
                
                fetchAudioFeatures(item.id);
                fetchAudioAnalysis(item.id);

                const newCoverUrl = item.album.images[0]?.url;
                if (newCoverUrl) {
                    ui.albumCover.src = newCoverUrl;
                    ui.albumCover.onload = () => {
                        applyTheme(state.themes[state.currentThemeIndex]);
                        if (!newCoverUrl.includes('placehold.co') && !newCoverUrl.endsWith('.svg')) {
                            try {
                                const c = state.colorThief.getColor(ui.albumCover);
                                const rgb = `rgb(${c.join(',')})`;
                                ui.progressBar.style.backgroundColor = rgb;
                                ui.progressBar.style.boxShadow = `0 0 10px ${rgb}`;
                                ui.albumCover.style.borderColor = rgb;
                            } catch(e) { console.error("Error getting color:", e); }
                        }
                    };
                }
                ui.songTitle.textContent = item.name;
                ui.songArtist.innerHTML = ''; 
                const artistSpan = document.createElement('span');
                artistSpan.textContent = item.artists.map(a => a.name).join(', ');
                artistSpan.addEventListener('click', () => { fetchArtistInfo(state.currentArtistId); });
                ui.songArtist.appendChild(artistSpan);
            }
            
            ui.timeTotal.textContent = formatTime(item.duration_ms);
            const songData = { initialProgress: progress_ms, startTime: Date.now(), duration: item.duration_ms, is_playing };
            state.animationFrameId = requestAnimationFrame(() => animationLoop(songData));
        }

        function animationLoop(songData = {}) {
            if (!state.animationFrameId) return;
            let progress = 0, duration = 1;
            if (songData.is_playing) {
                progress = songData.initialProgress + (Date.now() - songData.startTime);
                if (progress > songData.duration) progress = songData.duration;
            } else if (songData.initialProgress) {
                progress = songData.initialProgress;
            }
            duration = songData.duration || 1;
            ui.timeCurrent.textContent = formatTime(progress);
            ui.progressBar.style.transform = `scaleX(${progress / duration})`;
            drawVisualizer(progress / 1000);
            state.animationFrameId = requestAnimationFrame(() => animationLoop(songData));
        }

        // UPDATED VISUALIZER with beat detection
        function drawVisualizer(currentTime) {
            const size = ui.visualizerCanvas.parentElement.offsetWidth;
            ui.visualizerCanvas.width = size;
            ui.visualizerCanvas.height = size;
            visualizerCtx.clearRect(0, 0, size, size);
            if (!ui.appContainer.classList.contains('theme-visualizer')) return;

            const analysis = state.audioAnalysis;
            const features = state.audioFeatures;

            // --- Beat Pulse Calculation ---
            let pulse = 0;
            if (analysis && analysis.beats) {
                // Find the beat we are currently on or past
                while (state.beatIndex < analysis.beats.length - 1 && analysis.beats[state.beatIndex].start < currentTime) {
                    state.lastBeatTime = analysis.beats[state.beatIndex].start;
                    state.beatIndex++;
                }
                const timeSinceBeat = currentTime - state.lastBeatTime;
                // Create a pulse that is 1 on the beat and decays quickly
                pulse = Math.max(0, 1 - timeSinceBeat * 4); // Pulse lasts for 0.25s
            }
            
            const centerX = size / 2, centerY = size / 2;
            const radius = size / 2 * 0.7;
            const barCount = 64;
            const energy = features?.energy || 0.5;

            // --- Loudness Smoothing ---
            let targetLoudness = -60;
            if (analysis?.segments) {
                const currentSegment = analysis.segments.find(s => currentTime >= s.start && currentTime < s.start + s.duration);
                if (currentSegment) targetLoudness = currentSegment.loudness_max;
            }
            state.currentLoudness += (targetLoudness - state.currentLoudness) * 0.1;
            const loudnessFactor = Math.max(0, (60 + state.currentLoudness) / 60);

            for (let i = 0; i < barCount; i++) {
                const angle = (i / barCount) * Math.PI * 2 - Math.PI / 2;
                const tempoFactor = features ? features.tempo / 120 : 1;
                
                const baseHeight = loudnessFactor * 30 * energy;
                // Add a smooth sine wave movement and make it jump with the pulse
                const barHeight = baseHeight * (1 + pulse * 0.8) * (Math.sin(i * 0.3 + currentTime * tempoFactor) * 0.2 + 0.8);

                const x1 = centerX + Math.cos(angle) * radius;
                const y1 = centerY + Math.sin(angle) * radius;
                const x2 = centerX + Math.cos(angle) * (radius + barHeight);
                const y2 = centerY + Math.sin(angle) * (radius + barHeight);

                visualizerCtx.beginPath();
                visualizerCtx.moveTo(x1, y1);
                visualizerCtx.lineTo(x2, y2);
                visualizerCtx.strokeStyle = ui.progressBar.style.backgroundColor || '#1DB954';
                visualizerCtx.lineWidth = 4;
                visualizerCtx.lineCap = 'round';
                visualizerCtx.stroke();
            }
        }

        async function enterKioskMode() { try { if (document.fullscreenElement) return; await document.documentElement.requestFullscreen(); if ('wakeLock' in navigator) state.wakeLock = await navigator.wakeLock.request('screen'); showToast('Modo Kiosco activado'); } catch (err) { showToast('No se pudo activar el modo kiosco'); } }
        async function exitKioskMode() { try { if (document.fullscreenElement) await document.exitFullscreen(); if (state.wakeLock) { await state.wakeLock.release(); state.wakeLock = null; } showToast('Modo Kiosco desactivado'); } catch (err) { console.error(`Error exiting kiosk mode: ${err.name}`); } }

        // --- UTILS & VIEW LOGIC ---
        function showToast(message) { ui.toastMessage.textContent = message; ui.toast.classList.add('show'); setTimeout(() => ui.toast.classList.remove('show'), 3000);}
        
        function applyTheme(themeName) {
            // Apply the theme class to the main app container
            state.themes.forEach(t => ui.appContainer.classList.remove(t));
            ui.appContainer.classList.add(themeName);

            // Determine if an album cover is currently loaded
            const isCoverLoaded = ui.albumCover.src && !ui.albumCover.src.includes('placehold.co') && state.currentSongId;

            // Set the body background image
            if (isCoverLoaded) {
                // If a song is playing, use its cover as the background
                document.body.style.backgroundImage = `url(${ui.albumCover.src})`;
            } else {
                // Revert to the default gradient background if no song is playing
                document.body.style.backgroundImage = 'linear-gradient(135deg, #0f172a, #101010)';
            }
        }

        function showPlayerView() { document.getElementById('login').classList.add('hidden'); ui.playerView.classList.remove('hidden'); fetchCurrentTrack(); if (state.playbackCheckInterval) clearInterval(state.playbackCheckInterval); state.playbackCheckInterval = setInterval(fetchCurrentTrack, 2500); }
        function showLoginView() { document.getElementById('login').classList.remove('hidden'); ui.playerView.classList.add('hidden'); if (state.playbackCheckInterval) clearInterval(state.playbackCheckInterval); applyTheme(state.themes[0]); }
        function clearSession() { sessionStorage.clear(); localStorage.clear(); }
        function formatTime(ms) { const s = Math.floor(ms / 1000); return `${Math.floor(s / 60)}:${(s % 60).toString().padStart(2, '0')}`; }

        function initialize() {
            // Event Listeners
            ui.loginButton.addEventListener('click', redirectToSpotifyAuth);
            ui.queueButton.addEventListener('click', fetchQueue);
            ui.deviceButton.addEventListener('click', fetchDevices);
            ui.historyButton.addEventListener('click', fetchRecentlyPlayed);
            ui.volumeButton.addEventListener('click', () => ui.volumePopover.classList.toggle('hidden'));
            ui.volumeSlider.addEventListener('input', (e) => setVolume(e.target.value));
            ui.kioskButton.addEventListener('click', enterKioskMode);
            ui.logoutButton.addEventListener('click', logout);
            ui.searchButton.addEventListener('click', () => ui.searchModal.classList.remove('hidden'));
            ui.albumInfoButton.addEventListener('click', () => fetchAlbumInfo(state.currentAlbumId));
            
            document.getElementById('close-artist-modal').addEventListener('click', () => ui.artistInfoModal.classList.add('hidden'));
            document.getElementById('close-queue-modal').addEventListener('click', () => ui.queueModal.classList.add('hidden'));
            document.getElementById('close-history-modal').addEventListener('click', () => ui.historyModal.classList.add('hidden'));
            document.getElementById('close-search-modal').addEventListener('click', () => ui.searchModal.classList.add('hidden'));
            document.getElementById('close-album-modal').addEventListener('click', () => ui.albumModal.classList.add('hidden'));

            ui.searchInput.addEventListener('input', (e) => { clearTimeout(state.searchDebounceTimer); state.searchDebounceTimer = setTimeout(() => searchSpotify(e.target.value), 300); });
            
            const albumCoverEvents = {
                start: () => { state.longPressTimer = setTimeout(exitKioskMode, 2000); },
                end: () => { clearTimeout(state.longPressTimer); },
                click: () => { clearTimeout(state.longPressTimer); state.currentThemeIndex = (state.currentThemeIndex + 1) % state.themes.length; const newTheme = state.themes[state.currentThemeIndex]; applyTheme(newTheme); localStorage.setItem('spotifyPlayerTheme', newTheme); }
            };
            ui.albumCoverContainer.addEventListener('mousedown', albumCoverEvents.start);
            ui.albumCoverContainer.addEventListener('mouseup', albumCoverEvents.end);
            ui.albumCoverContainer.addEventListener('mouseleave', albumCoverEvents.end);
            ui.albumCoverContainer.addEventListener('touchstart', albumCoverEvents.start, { passive: true });
            ui.albumCoverContainer.addEventListener('touchend', albumCoverEvents.end);
            ui.albumCoverContainer.addEventListener('click', albumCoverEvents.click);

            window.addEventListener('click', (e) => {
                if (!ui.deviceButton.contains(e.target) && !ui.devicePopover.contains(e.target)) { ui.devicePopover.classList.add('hidden'); }
                if (!ui.volumeButton.contains(e.target) && !ui.volumePopover.contains(e.target)) { ui.volumePopover.classList.add('hidden'); }
            });

            const savedTheme = localStorage.getItem('spotifyPlayerTheme') || state.themes[0];
            state.currentThemeIndex = state.themes.indexOf(savedTheme);
            if (state.currentThemeIndex === -1) state.currentThemeIndex = 0;
            applyTheme(state.themes[state.currentThemeIndex]);

            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            if (code) { getAccessToken(code); } 
            else if (sessionStorage.getItem('access_token')) { showPlayerView(); } 
            else { showLoginView(); }
        }
        
        window.onload = initialize;
    </script>
