<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Now Playing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <!-- Librería para arrastrar y soltar añadida -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: linear-gradient(135deg, #0f172a, #101010);
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
            transition: background-image 1.5s ease-in-out;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: inherit;
            z-index: -1;
            filter: blur(50px) brightness(0.6);
            transform: scale(1.2);
            transition: background-image 1.5s ease-in-out, filter 0.5s ease;
        }
        
        .progress-bar {
            transition: transform 0.5s linear, background-color 0.5s ease, box-shadow 0.5s ease;
            transform-origin: left;
            will-change: transform;
            background-color: #1DB954;
            box-shadow: 0 0 10px #1DB954;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }
        
        .glassmorphism {
            background: rgba(25, 25, 35, 0.75);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.5s ease, box-shadow 0.5s ease, color 0.5s ease, border-color 0.5s ease;
        }
        
        #login-button:hover, .control-button:hover {
            box-shadow: 0 0 20px rgba(30, 215, 96, 0.5);
            background: rgba(255, 255, 255, 0.1);
        }
        
        #player { box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px) scale(0.98); } to { opacity: 1; transform: translateY(0) scale(1); } }
        .fade-in-up { animation: fadeIn 0.6s ease-out forwards; will-change: transform, opacity; }

        .album-cover-container { position: relative; cursor: pointer; }
        #album-cover { border: 2px solid transparent; transition: border-color 0.5s ease, transform 0.3s ease, filter 0.3s ease, opacity 0.5s ease; }
        #album-cover-container:hover #album-cover { transform: scale(1.02); filter: brightness(1.1); }
        #visualizer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; opacity: 0; transition: opacity 0.5s ease; }
        
        .text-shadow { text-shadow: 0 2px 8px rgba(0,0,0,0.7); }
        #song-artist span { cursor: pointer; transition: color 0.2s ease; }
        #song-artist span:hover { color: #1DB954; text-decoration: underline; }

        /* --- STYLES FOR MODALS AND POP-UPS --- */
        .modal, .popover { transition: opacity 0.3s ease-in-out; }
        .modal-card, .popover-card { transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out; }
        .modal.hidden .modal-card, .popover.hidden .popover-card { transform: scale(0.95) translateY(10px); opacity: 0; }
        #device-list li, #history-list li, #queue-list li, .search-result-item { padding: 10px 12px; border-radius: 8px; cursor: pointer; transition: background-color 0.2s ease; display: flex; align-items: center; }
        #device-list li:hover, #history-list li:hover, #queue-list li:hover, .search-result-item:hover { background: rgba(255, 255, 255, 0.1); }
        #history-list img, #queue-list img, .search-result-item img { width: 40px; height: 40px; border-radius: 4px; margin-right: 12px; }
        #device-list li.active { color: #1DB954; font-weight: bold; }
        
        #toast { transition: transform 0.5s ease, opacity 0.5s ease; transform: translateY(150%); opacity: 0; }
        #toast.show { transform: translateY(0); opacity: 1; }
        
        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.3); }

        /* Volume Slider Styles */
        #volume-slider { -webkit-appearance: none; appearance: none; width: 100%; height: 4px; background: rgba(255, 255, 255, 0.3); border-radius: 2px; outline: none; transition: all .2s; }
        #volume-slider:hover { height: 6px; }
        #volume-slider::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 16px; height: 16px; background: #fff; border-radius: 50%; cursor: pointer; transition: transform .2s; }
        #volume-slider::-webkit-slider-thumb:hover { transform: scale(1.1); }
        #volume-slider::-moz-range-thumb { width: 16px; height: 16px; background: #fff; border-radius: 50%; cursor: pointer; border: none; transition: transform .2s; }
        #volume-slider::-moz-range-thumb:hover { transform: scale(1.1); }


        /* --- THEME STYLES --- */
        #app.theme-light body { background-image: linear-gradient(135deg, #e0eafc, #cfdef3); }
        #app.theme-light body::before { filter: blur(50px) brightness(1); }
        #app.theme-light .glassmorphism { background: rgba(255, 255, 255, 0.6); border: 1px solid rgba(0, 0, 0, 0.1); color: #1f2937; }
        #app.theme-light h1, #app.theme-light h2, #app.theme-light h3, #app.theme-light h4 { color: #111827; }
        #app.theme-light p, #app.theme-light strong, #app.theme-light button { color: #374151; }
        #app.theme-light .text-shadow { text-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        #app.theme-light .text-gray-300, #app.theme-light .text-gray-400, #app.theme-light li { color: #4b5563; }
        #app.theme-light .bg-white\/10 { background-color: rgba(0, 0, 0, 0.1); }
        #app.theme-light #close-artist-modal, #app.theme-light #close-history-modal, #app.theme-light #close-queue-modal, #app.theme-light #close-search-modal { background: rgba(0, 0, 0, 0.05); color: #1f2937; }
        #app.theme-light #device-list li:hover, #app.theme-light #history-list li:hover, #app.theme-light #queue-list li:hover, #app.theme-light .search-result-item:hover { background: rgba(0, 0, 0, 0.1); }
        #app.theme-light #device-list li.active { color: #059669; }
        #app.theme-light .control-button svg, #app.theme-light #login-button .spotify-logo { fill: #374151;}
        #app.theme-light #login-button { color: #374151; }
        #app.theme-light .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.05); }
        #app.theme-light .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(0, 0, 0, 0.2); }
        #app.theme-light .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(0, 0, 0, 0.3); }
        #app.theme-light #volume-slider { background: rgba(0, 0, 0, 0.2); }
        #app.theme-light #volume-slider::-webkit-slider-thumb { background: #374151; }
        #app.theme-light #volume-slider::-moz-range-thumb { background: #374151; }
        #app.theme-light #search-input { background: rgba(0,0,0,0.05); color: #111827;}

        #app.theme-solid body { background-image: linear-gradient(135deg, #191919, #121212); }
        #app.theme-solid body::before { filter: none; background: none; }
        #app.theme-solid .glassmorphism { background: #282828; backdrop-filter: none; -webkit-backdrop-filter: none; border: 1px solid #333; }
        #app.theme-solid #login-button:hover, #app.theme-solid .control-button:hover { background: #383838; }
        #app.theme-solid #volume-slider { background: rgba(255, 255, 255, 0.1); }


        #app.theme-visualizer #visualizer { opacity: 1; }
        #app.theme-visualizer #album-cover { opacity: 0.2; }
    </style>
</head>
<body class="p-4">

    <!-- App Container -->
    <div id="app" class="w-full max-w-sm sm:max-w-md md:max-w-4xl">
        
        <!-- Login View -->

                Conectar con Spotify
            </button>
        </div>

        <!-- Player View -->
        <div id="player" class="hidden glassmorphism p-6 md:p-8 rounded-2xl fade-in-up flex flex-col md:flex-row md:items-center md:gap-8">
            <div id="album-cover-container" class="album-cover-container mb-6 md:mb-0 flex-shrink-0" title="Cambiar tema">
                <canvas id="visualizer"></canvas>
                <img id="album-cover" class="w-64 h-64 md:w-56 md:h-56 lg:w-64 lg:h-64 rounded-xl shadow-2xl object-cover relative" src="" alt="Carátula del Álbum" crossorigin="anonymous">
            </div>
            
            <div class="flex flex-col w-full text-center md:text-left">
                <h2 id="song-title" class="text-2xl md:text-4xl font-bold tracking-tight text-shadow mb-2">Cargando...</h2>
                <p id="song-artist" class="text-lg md:text-xl text-gray-300 mb-6 text-shadow">Cargando...</p>
                
                <div class="w-full bg-white/10 rounded-full h-2 mb-2 overflow-hidden">
                    <div id="progress-bar" class="progress-bar h-2 w-full"></div>
                </div>
                <div class="w-full flex justify-between text-sm md:text-base text-gray-400 mb-6">
                    <span id="time-current">0:00</span>

                </div>
                
                <div class="relative flex items-center self-center md:self-start gap-2">
                    <button id="search-button" title="Buscar" class="control-button glassmorphism p-3 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg></button>
                    <button id="queue-button" title="Cola de reproducción" class="control-button glassmorphism p-3 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>
                    </button>
                    <button id="history-button" title="Historial" class="control-button glassmorphism p-3 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 8v4l3 3m6-3a9 9 0 1 1-18 0 9 9 0 0 1 18 0z"></path></svg>
                    </button>
                    <div class="relative">
                        <button id="volume-button" title="Volumen" class="control-button glassmorphism p-3 rounded-full">
                             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>

                            <div class="popover-card glassmorphism p-4 w-32 shadow-lg">
                                <input type="range" id="volume-slider" min="0" max="100" class="w-full">
                            </div>
                        </div>
                    </div>
                    <div class="relative">
                        <button id="device-button" title="Cambiar dispositivo" class="control-button glassmorphism p-3 rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"/><line x1="8" y1="21" x2="16" y2="21"/><line x1="12" y1="17" x2="12" y2="21"/></svg>
                        </button>
                         <div id="device-popover" class="hidden popover absolute bottom-full mb-2 left-1/2 -translate-x-1/2">
                            <div class="popover-card glassmorphism rounded-lg p-2 w-56 shadow-lg">
                                <ul id="device-list" class="text-sm"></ul>
                            </div>
                        </div>
                    </div>
                     <button id="kiosk-button" title="Modo Kiosco" class="control-button glassmorphism p-3 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/></svg>
                    </button>
                    <!-- BOTÓN DE CERRAR SESIÓN AÑADIDO -->
                    <button id="logout-button" title="Cerrar sesión" class="control-button glassmorphism p-3 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="search-modal" class="hidden modal fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50">
        <div class="modal-card glassmorphism rounded-2xl p-6 w-full max-w-lg flex flex-col">
            <h3 class="text-2xl font-bold mb-4">Buscar en Spotify</h3>
            <input type="text" id="search-input" placeholder="Canciones, artistas, álbumes..." class="w-full p-3 rounded-lg bg-white/20 mb-4 focus:outline-none focus:ring-2 focus:ring-green-400">
            <div id="search-results" class="max-h-80 overflow-y-auto mb-4 pr-2 custom-scrollbar"></div>
            <button id="close-search-modal" class="mt-auto bg-white/10 hover:bg-white/20 font-bold py-2 px-6 rounded-full transition-colors self-center">Cerrar</button>
        </div>
    </div>
    <div id="artist-info-modal" class="hidden modal fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50">
        <div id="artist-info-card" class="modal-card glassmorphism rounded-2xl p-8 w-full max-w-md flex flex-col items-center text-center">
            <img id="artist-image" src="" class="w-40 h-40 rounded-full object-cover shadow-2xl mb-6 border-4 border-white/20">
            <h3 id="artist-name" class="text-3xl font-bold mb-2 text-shadow"></h3>
            <div id="artist-genres" class="flex flex-wrap justify-center gap-2 mb-4"></div>
            <p class="text-lg text-gray-300 mb-4"><strong id="artist-followers" class="font-bold"></strong> <span class="text-gray-400">seguidores</span></p>
            <div class="w-full border-t border-white/10 my-4"></div>
            <h4 class="text-xl font-bold mb-3 self-start">Top Canciones</h4>
            <ol id="artist-top-tracks" class="list-decimal list-inside w-full mb-6"></ol>
            <button id="close-artist-modal" class="bg-white/10 hover:bg-white/20 text-white font-bold py-2 px-6 rounded-full transition-colors">Cerrar</button>
        </div>
    </div>
    <div id="queue-modal" class="hidden modal fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50">
        <div class="modal-card glassmorphism rounded-2xl p-6 w-full max-w-md flex flex-col">
            <h3 class="text-2xl font-bold mb-4">Cola de Reproducción</h3>
            <ul id="queue-list" class="max-h-80 overflow-y-auto mb-4 pr-2 custom-scrollbar"><li>Cargando...</li></ul>
            <button id="close-queue-modal" class="mt-auto bg-white/10 hover:bg-white/20 font-bold py-2 px-6 rounded-full transition-colors self-center">Cerrar</button>
        </div>
    </div>
    <div id="history-modal" class="hidden modal fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50">
        <div class="modal-card glassmorphism rounded-2xl p-6 w-full max-w-md flex flex-col">
            <h3 class="text-2xl font-bold mb-4">Escuchado Recientemente</h3>
            <ul id="history-list" class="max-h-80 overflow-y-auto mb-4 pr-2 custom-scrollbar"><li>Cargando...</li></ul>
            <button id="close-history-modal" class="mt-auto bg-white/10 hover:bg-white/20 font-bold py-2 px-6 rounded-full transition-colors self-center">Cerrar</button>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-5 right-5 glassmorphism py-3 px-5 rounded-lg shadow-xl">
        <p id="toast-message"></p>
    </div>

    <script>
        // --- CONFIGURATION ---
        const CLIENT_ID = '83a5e3ff629c407e9de69f8e03ca5d26';
        
        // --- IMPORTANT ---
        // The REDIRECT_URI must EXACTLY match the one you've set in your Spotify Developer Dashboard.
        // For local development, you might use 'http://localhost:8080/'. 
        // If you are deploying this to a website, it should be the full URL of this page.
        // This will NOT work if you open the file directly in your browser (e.g., file:///...).
        const REDIRECT_URI = window.location.origin + window.location.pathname;
        
        const SCOPES = 'user-read-playback-state user-modify-playback-state user-read-recently-played';
        const API_BASE_URL = 'https://api.spotify.com/v1';

        // --- DOM REFERENCES ---
        const ui = {
            appContainer: document.getElementById('app'),
            loginButton: document.getElementById('login-button'),
            playerView: document.getElementById('player'),
            albumCoverContainer: document.getElementById('album-cover-container'),
            albumCover: document.getElementById('album-cover'),
            songTitle: document.getElementById('song-title'),
            songArtist: document.getElementById('song-artist'),
            progressBar: document.getElementById('progress-bar'),
            timeCurrent: document.getElementById('time-current'),
            timeTotal: document.getElementById('time-total'),
            searchButton: document.getElementById('search-button'),
            queueButton: document.getElementById('queue-button'),
            deviceButton: document.getElementById('device-button'),
            historyButton: document.getElementById('history-button'),
            volumeButton: document.getElementById('volume-button'),
            kioskButton: document.getElementById('kiosk-button'),
            logoutButton: document.getElementById('logout-button'), // REFERENCIA AÑADIDA
            artistInfoModal: document.getElementById('artist-info-modal'),
            artistImage: document.getElementById('artist-image'),
            artistName: document.getElementById('artist-name'),
            artistGenres: document.getElementById('artist-genres'),
            artistFollowers: document.getElementById('artist-followers'),
            artistTopTracks: document.getElementById('artist-top-tracks'),
            searchModal: document.getElementById('search-modal'),
            searchInput: document.getElementById('search-input'),
            searchResults: document.getElementById('search-results'),
            queueModal: document.getElementById('queue-modal'),
            historyModal: document.getElementById('history-modal'),
            devicePopover: document.getElementById('device-popover'),
            volumePopover: document.getElementById('volume-popover'),
            volumeSlider: document.getElementById('volume-slider'),
            toast: document.getElementById('toast'),
            toastMessage: document.getElementById('toast-message'),
            visualizerCanvas: document.getElementById('visualizer'),
        };
        const visualizerCtx = ui.visualizerCanvas.getContext('2d');

        // --- APP STATE ---
        let state = {
            currentSongId: null,
            currentArtistId: null,
            playbackCheckInterval: null,
            colorThief: new ColorThief(),
            animationFrameId: null,
            themes: ['theme-glass', 'theme-light', 'theme-solid'],
            currentThemeIndex: 0,
            audioAnalysis: null,
            audioFeatures: null,
            currentLoudness: -60,
            wakeLock: null,
            longPressTimer: null,
            searchDebounceTimer: null,
        };

        // --- AUTHENTICATION ---
        function generateCodeVerifier() { const a=new Uint8Array(32); crypto.getRandomValues(a); return Array.from(a,b=>('0'+b.toString(16)).slice(-2)).join(''); }
        async function generateCodeChallenge(v) { const d=new TextEncoder().encode(v); const dg=await crypto.subtle.digest('SHA-256', d); return btoa(String.fromCharCode(...new Uint8Array(dg))).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, ''); }
        
        async function redirectToSpotifyAuth() {
            const verifier = generateCodeVerifier();
            sessionStorage.setItem('code_verifier', verifier);
            const challenge = await generateCodeChallenge(verifier);
            const params = new URLSearchParams({
                response_type: 'code',
                client_id: CLIENT_ID,
                scope: SCOPES,
                redirect_uri: REDIRECT_URI,
                code_challenge_method: 'S256',
                code_challenge: challenge
            });
            window.location.href = `https://accounts.spotify.com/authorize?${params.toString()}`;
        }

        async function getAccessToken(code) {
            const verifier = sessionStorage.getItem('code_verifier');
            if (!verifier) {
                console.error('Code verifier not found in session storage. Redirecting to login.');
                showLoginView();
                return;
            }
            
            const params = new URLSearchParams({
                client_id: CLIENT_ID,
                grant_type: 'authorization_code',
                code: code,
                redirect_uri: REDIRECT_URI,
                code_verifier: verifier,
            });

            try {
                const response = await fetch('https://accounts.spotify.com/api/token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: params,
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Error fetching access token:', errorData);
                    throw new Error(`Error ${response.status}: ${errorData.error_description || response.statusText}`);
                }

                const data = await response.json();
                storeTokens(data);
                window.history.replaceState({}, document.title, window.location.pathname);
                showPlayerView();
            } catch (error) {
                console.error('Failed to get access token:', error);
                showToast('Login failed. Please try again.');
                clearSession();
                showLoginView();
            }
        }

        async function refreshAccessToken() {
            const refreshToken = sessionStorage.getItem('refresh_token');
            if (!refreshToken) {
                console.log('No refresh token available for renewal.');
                return false;
            }

            const params = new URLSearchParams({
                client_id: CLIENT_ID,
                grant_type: 'refresh_token',
                refresh_token: refreshToken,
            });

            try {
                const response = await fetch('https://accounts.spotify.com/api/token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: params,
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Error refreshing access token:', errorData);
                    // If refresh fails (e.g., token revoked), log out the user
                    throw new Error(`Error ${response.status}: ${errorData.error_description || response.statusText}`);
                }
                
                const data = await response.json();
                storeTokens(data);
                console.log('Token refreshed successfully.');
                return true;
            } catch (error) {
                console.error('Could not refresh token:', error);
                clearSession();
                showLoginView();
                showToast('Your session has expired. Please log in again.');
                return false;
            }
        }

        function storeTokens(data) {
            sessionStorage.setItem('access_token', data.access_token);
            if (data.refresh_token) {
                sessionStorage.setItem('refresh_token', data.refresh_token);
            }
            sessionStorage.setItem('token_expires_in', Date.now() + data.expires_in * 1000);
        }

        // --- API LOGIC ---
        async function spotifyApiRequest(endpoint, options = {}) {
            if (!sessionStorage.getItem('access_token') || Date.now() > sessionStorage.getItem('token_expires_in')) {
                const refreshed = await refreshAccessToken();
                if (!refreshed) {
                    throw new Error('Authentication failed: Could not refresh token.');
                }
            }
            
            const accessToken = sessionStorage.getItem('access_token');
            const url = endpoint.startsWith('http') ? endpoint : `${API_BASE_URL}${endpoint}`;

            const response = await fetch(url, {
                ...options,
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json',
                    ...options.headers
                }
            });

            if (response.status === 401) {
                console.warn('Received 401 Unauthorized. Attempting token refresh and retry...');
                const refreshed = await refreshAccessToken();
                if (refreshed) {
                    return await spotifyApiRequest(endpoint, options); // Retry
                } else {
                    throw new Error('Authentication failed: Token is invalid and could not be refreshed.');
                }
            }
            
            if (!response.ok) {
                const errorBody = await response.json().catch(() => ({ message: 'Could not parse error JSON' }));
                const errorMessage = errorBody?.error?.message || response.statusText;
                console.error('API Request Failed:', {
                    status: response.status,
                    url: url,
                    message: errorMessage,
                    response: errorBody
                });
                throw new Error(errorMessage);
            }

            if (response.status === 204 || response.status === 201) {
                return null;
            }

            return response.json();
        }

        }

        function animationLoop(songData = {}) {
            if (!state.animationFrameId) return;

            let progress = 0;
            let duration = 1;

            if (songData.is_playing) {
                const elapsedTime = Date.now() - songData.startTime;
                progress = songData.initialProgress + elapsedTime;
                duration = songData.duration;
                if (progress > duration) progress = duration;
            } else if (songData.initialProgress) {
                progress = songData.initialProgress;
                duration = songData.duration;
            }
            
            ui.timeCurrent.textContent = formatTime(progress);
            ui.progressBar.style.transform = `scaleX(${progress / duration})`;
            
            drawVisualizer(progress / 1000);

            state.animationFrameId = requestAnimationFrame(() => animationLoop(songData));
        }

        function drawVisualizer(currentTime) {
            const size = ui.visualizerCanvas.parentElement.offsetWidth;
            ui.visualizerCanvas.width = size;
            ui.visualizerCanvas.height = size;
            
            visualizerCtx.clearRect(0, 0, size, size);
            if (!ui.appContainer.classList.contains('theme-visualizer')) return;

            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size / 2 * 0.75;
            const barCount = 60;
            
            let energy = state.audioFeatures?.energy || 0.5;
            let valence = state.audioFeatures?.valence || 0.5;

            const blue = [66, 135, 245];
            const yellow = [255, 220, 0];
            const color = blue.map((c, i) => c + (yellow[i] - c) * valence);
            
            let targetLoudness = -60;
            if (state.audioAnalysis?.segments) {
                const currentSegment = state.audioAnalysis.segments.find(s => currentTime >= s.start && currentTime < s.start + s.duration);
                if (currentSegment) targetLoudness = currentSegment.loudness_max;
            }

            state.currentLoudness += (targetLoudness - state.currentLoudness) * 0.1;
            const barHeightMultiplier = Math.max(0, (60 + state.currentLoudness) / 60) * energy;

            for (let i = 0; i < barCount; i++) {
                const angle = (i / barCount) * Math.PI * 2 - Math.PI / 2;
                const tempoFactor = state.audioFeatures ? state.audioFeatures.tempo / 60 : 1;
                const barHeight = barHeightMultiplier * 50 * (Math.sin(i * 0.2 + currentTime * tempoFactor * 0.1) * 0.2 + 0.8);

                const x1 = centerX + Math.cos(angle) * radius;
                const y1 = centerY + Math.sin(angle) * radius;
                const x2 = centerX + Math.cos(angle) * (radius + barHeight);
                const y2 = centerY + Math.sin(angle) * (radius + barHeight);

                visualizerCtx.beginPath();
                visualizerCtx.moveTo(x1, y1);
                visualizerCtx.lineTo(x2, y2);
                visualizerCtx.strokeStyle = `rgba(${color[0]}, ${color[1]}, ${color[2]}, 0.5)`;
                visualizerCtx.lineWidth = 3;
                visualizerCtx.stroke();
            }
        }
