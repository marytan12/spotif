<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Now Playing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      /* El fondo se establecerá con JavaScript */
      background-image: linear-gradient(135deg, #1DB954, #191414);
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      color: white;
      overflow: hidden;
      position: relative;
      z-index: 1;
      transition: background-image 1s ease-in-out;
    }
    /* Pseudo-elemento para crear el efecto de fondo borroso y oscuro */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: inherit;
      z-index: -1;
      filter: blur(24px) brightness(0.6);
      transform: scale(1.2); /* Evita bordes duros por el desenfoque */
      transition: background-image 1s ease-in-out;
    }
    .progress-bar {
      transition: width 0.5s linear;
    }
  </style>
</head>
<body>
  <!-- CAMBIO: Clases de Tailwind para hacerlo responsivo en tablets (md) -->
  <div id="app" class="text-center p-6 w-full max-w-sm sm:max-w-md md:max-w-2xl">
    <div id="login" class="flex flex-col items-center">
      <h1 class="text-3xl md:text-5xl font-bold mb-4">Spotify Now Playing</h1>
      <button id="login-button" class="bg-green-500 text-white px-6 py-3 rounded-full hover:bg-green-600 transition-colors md:text-lg">Conectar con Spotify</button>
    </div>
    <!-- CAMBIO: Ajustes de tamaño para tablets (md) -->
    <div id="player" class="hidden flex flex-col items-center bg-black bg-opacity-60 p-6 md:p-10 rounded-xl shadow-2xl">
      <img id="album-cover" class="w-64 h-64 md:w-80 md:h-80 rounded-lg mb-6 shadow-md" src="" alt="Album Cover">
      <h2 id="song-title" class="text-2xl md:text-4xl font-bold mb-2">Cargando...</h2>
      <p id="song-artist" class="text-lg md:text-xl mb-6">Cargando...</p>
      <div class="w-full bg-gray-700 rounded-full h-2.5 mb-2">
        <div id="progress-bar" class="progress-bar bg-green-500 h-2.5 rounded-full" style="width: 0%"></div>
      </div>
      <div id="time-display" class="w-full flex justify-between text-sm md:text-base">
        <span id="time-current">0:00</span>
        <span id="time-total">0:00</span>
      </div>
    </div>
  </div>

  <script>
    const CLIENT_ID = '83a5e3ff629c407e9de69f8e03ca5d26';
    const REDIRECT_URI = window.location.origin + window.location.pathname; 
    const SCOPES = 'user-read-playback-state';
    let accessToken = null;
    let refreshToken = null;

    async function generateCodeVerifier() {
      const array = new Uint8Array(32);
      crypto.getRandomValues(array);
      return Array.from(array, byte => ('0' + byte.toString(16)).slice(-2)).join('');
    }

    async function generateCodeChallenge(verifier) {
      const encoder = new TextEncoder();
      const data = encoder.encode(verifier);
      const digest = await crypto.subtle.digest('SHA-256', data);
      return btoa(String.fromCharCode(...new Uint8Array(digest)))
        .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }

    async function authenticate() {
      const verifier = await generateCodeVerifier();
      sessionStorage.setItem('code_verifier', verifier);
      const challenge = await generateCodeChallenge(verifier);
      
      const params = new URLSearchParams({
        response_type: 'code',
        client_id: CLIENT_ID,
        scope: SCOPES,
        redirect_uri: REDIRECT_URI,
        code_challenge_method: 'S256',
        code_challenge: challenge
      });

      window.location = `https://accounts.spotify.com/authorize?${params.toString()}`;
    }

    async function handleCallback(code) {
        const verifier = sessionStorage.getItem('code_verifier');
        if (!verifier) {
            console.error("Code verifier no encontrado en la sesión.");
            return;
        }

        const body = new URLSearchParams({
          grant_type: 'authorization_code',
          code: code,
          redirect_uri: REDIRECT_URI,
          client_id: CLIENT_ID,
          code_verifier: verifier
        });

        try {
            const response = await fetch('https://accounts.spotify.com/api/token', {
              method: 'POST',
              headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
              body: body
            });

            if (!response.ok) {
                throw new Error(`Error al obtener el token: ${response.statusText}`);
            }

            const data = await response.json();
            accessToken = data.access_token;
            refreshToken = data.refresh_token;
            const expiresIn = Date.now() + data.expires_in * 1000;

            sessionStorage.setItem('access_token', accessToken);
            sessionStorage.setItem('refresh_token', refreshToken);
            sessionStorage.setItem('token_expires_in', expiresIn);
            
            window.history.replaceState({}, document.title, '/');
            showPlayer();

        } catch (error) {
            console.error("Error en handleCallback:", error);
            showLogin();
        }
    }
    
    function showPlayer() {
        document.getElementById('login').classList.add('hidden');
        document.getElementById('player').classList.remove('hidden');
        getCurrentTrack();
        setInterval(getCurrentTrack, 2000);
    }

    function showLogin() {
        document.getElementById('login').classList.remove('hidden');
        document.getElementById('player').classList.add('hidden');
    }

    async function refreshAccessToken() {
      const currentRefreshToken = sessionStorage.getItem('refresh_token');
      if (!currentRefreshToken) {
          console.log("No hay refresh token, se necesita autenticación completa.");
          showLogin();
          return false;
      }
      
      const body = new URLSearchParams({
        grant_type: 'refresh_token',
        refresh_token: currentRefreshToken,
        client_id: CLIENT_ID
      });

      try {
          const response = await fetch('https://accounts.spotify.com/api/token', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: body
          });
          
          if (!response.ok) throw new Error("No se pudo refrescar el token");

          const data = await response.json();
          accessToken = data.access_token;
          const expiresIn = Date.now() + data.expires_in * 1000;
          
          sessionStorage.setItem('access_token', accessToken);
          sessionStorage.setItem('token_expires_in', expiresIn);
          if (data.refresh_token) {
              sessionStorage.setItem('refresh_token', data.refresh_token);
          }
          return true;
      } catch (error) {
          console.error("Error al refrescar token, limpiando sesión.", error);
          sessionStorage.clear();
          showLogin();
          return false;
      }
    }

    async function getCurrentTrack() {
      let token = sessionStorage.getItem('access_token');
      if (!token) return;

      const expiresIn = sessionStorage.getItem('token_expires_in');
      if (Date.now() > expiresIn) {
        console.log("Token expirado, refrescando...");
        const refreshed = await refreshAccessToken();
        if (!refreshed) return;
        token = sessionStorage.getItem('access_token');
      }

      try {
          const response = await fetch('https://api.spotify.com/v1/me/player/currently-playing', {
            headers: { 'Authorization': `Bearer ${token}` }
          });

          if (response.status === 204) {
            updateUI(null);
            return;
          }
          
          if (!response.ok) throw new Error("Error al obtener la canción actual");

          const data = await response.json();
          updateUI(data);
      } catch (error) {
          console.error("Error en getCurrentTrack:", error);
      }
    }

    // Actualizar la interfaz de usuario
    function updateUI(data) {
      const cover = document.getElementById('album-cover');
      const title = document.getElementById('song-title');
      const artist = document.getElementById('song-artist');
      const progressBar = document.getElementById('progress-bar');
      const timeCurrent = document.getElementById('time-current');
      const timeTotal = document.getElementById('time-total');
      const currentCoverUrl = cover.src;

      if (!data || !data.item || !data.is_playing) {
        cover.src = 'https://placehold.co/320x320/191414/1DB954?text=Nada+sonando';
        title.textContent = 'Nada sonando';
        artist.textContent = 'Abre Spotify y reproduce una canción';
        progressBar.style.width = '0%';
        timeCurrent.textContent = '0:00';
        timeTotal.textContent = '0:00';
        // CAMBIO: Volver al fondo por defecto
        document.body.style.backgroundImage = 'linear-gradient(135deg, #1DB954, #191414)';
        return;
      }

      const newCoverUrl = data.item.album.images[0]?.url;
      // CAMBIO: Actualizar la carátula y el fondo solo si la URL es nueva
      if (newCoverUrl && newCoverUrl !== currentCoverUrl) {
          cover.src = newCoverUrl;
          document.body.style.backgroundImage = `url(${newCoverUrl})`;
      }

      title.textContent = data.item.name;
      artist.textContent = data.item.artists.map(a => a.name).join(', ');
      
      const progress = data.progress_ms;
      const duration = data.item.duration_ms;
      const progressPercent = (progress / duration) * 100;
      
      progressBar.style.width = `${progressPercent}%`;
      timeCurrent.textContent = formatTime(progress);
      timeTotal.textContent = formatTime(duration);
    }

    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const seconds = totalSeconds % 60;
      const minutes = Math.floor(totalSeconds / 60);
      return `${minutes}:${seconds.toString().padStart(2, '0')}`;
    }

    function initialize() {
        document.getElementById('login-button').addEventListener('click', authenticate);
        
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');

        if (code) {
          handleCallback(code);
        } else if (sessionStorage.getItem('access_token')) {
          showPlayer();
        } else {
          showLogin();
        }
    }

    window.onload = initialize;
  </script>
</body>
</html>
