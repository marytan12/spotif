<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Now Playing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: linear-gradient(135deg, #0f172a, #101010);
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
            transition: background-image 1.5s ease-in-out;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: inherit;
            z-index: -1;
            filter: blur(50px) brightness(0.6);
            transform: scale(1.2);
            transition: background-image 1.5s ease-in-out, filter 0.5s ease;
        }
        
        .progress-bar {
            transition: transform 0.5s linear, background-color 0.5s ease, box-shadow 0.5s ease;
            transform-origin: left;
            will-change: transform;
            background-color: #1DB954;
            box-shadow: 0 0 10px #1DB954;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }
        
        .glassmorphism {
            background: rgba(25, 25, 35, 0.75);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.5s ease, box-shadow 0.5s ease, color 0.5s ease, border-color 0.5s ease;
        }
        
        #login-button:hover, .control-button:hover {
            box-shadow: 0 0 20px rgba(30, 215, 96, 0.5);
            background: rgba(255, 255, 255, 0.1);
        }
        
        #player { box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px) scale(0.98); } to { opacity: 1; transform: translateY(0) scale(1); } }
        .fade-in-up { animation: fadeIn 0.6s ease-out forwards; will-change: transform, opacity; }

        .album-cover-container { position: relative; cursor: pointer; }
        #album-cover { border: 2px solid transparent; transition: border-color 0.5s ease, transform 0.3s ease, filter 0.3s ease, opacity 0.5s ease; }
        #album-cover-container:hover #album-cover { transform: scale(1.02); filter: brightness(1.1); }
        #visualizer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; opacity: 0; transition: opacity 0.5s ease; }
        
        .text-shadow { text-shadow: 0 2px 8px rgba(0,0,0,0.7); }
        #song-artist span { cursor: pointer; transition: color 0.2s ease; }
        #song-artist span:hover { color: #1DB954; text-decoration: underline; }

        /* --- STYLES FOR MODALS AND POP-UPS --- */
        .modal, .popover { transition: opacity 0.3s ease-in-out; }
        .modal-card, .popover-card { transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out; }
        .modal.hidden .modal-card, .popover.hidden .popover-card { transform: scale(0.95) translateY(10px); opacity: 0; }
        #device-list li, #history-list li, #queue-list li { padding: 10px 12px; border-radius: 8px; cursor: pointer; transition: background-color 0.2s ease; display: flex; align-items: center; }
        #device-list li:hover, #history-list li:hover, #queue-list li:hover { background: rgba(255, 255, 255, 0.1); }
        #history-list img, #queue-list img { width: 40px; height: 40px; border-radius: 4px; margin-right: 12px; }
        #device-list li.active { color: #1DB954; font-weight: bold; }
        
        #toast { transition: transform 0.5s ease, opacity 0.5s ease; transform: translateY(150%); opacity: 0; }
        #toast.show { transform: translateY(0); opacity: 1; }
        
        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.3); }

        /* Volume Slider Styles */
        #volume-slider { -webkit-appearance: none; appearance: none; width: 100%; height: 8px; background: rgba(255, 255, 255, 0.2); border-radius: 5px; outline: none; transition: opacity .2s; }
        #volume-slider::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 18px; height: 18px; background: #fff; border-radius: 50%; cursor: pointer; box-shadow: 0 0 5px rgba(0,0,0,0.3); }
        #volume-slider::-moz-range-thumb { width: 18px; height: 18px; background: #fff; border-radius: 50%; cursor: pointer; border: none; }

        /* --- THEME STYLES --- */
        #app.theme-light body { background-image: linear-gradient(135deg, #e0eafc, #cfdef3); }
        #app.theme-light body::before { filter: blur(50px) brightness(1); }
        #app.theme-light .glassmorphism { background: rgba(255, 255, 255, 0.6); border: 1px solid rgba(0, 0, 0, 0.1); color: #1f2937; }
        #app.theme-light h1, #app.theme-light h2, #app.theme-light h3, #app.theme-light h4 { color: #111827; }
        #app.theme-light p, #app.theme-light strong, #app.theme-light button { color: #374151; }
        #app.theme-light .text-shadow { text-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        #app.theme-light .text-gray-300, #app.theme-light .text-gray-400, #app.theme-light li { color: #4b5563; }
        #app.theme-light .bg-white\/10 { background-color: rgba(0, 0, 0, 0.1); }
        #app.theme-light #close-artist-modal, #app.theme-light #close-history-modal, #app.theme-light #close-queue-modal { background: rgba(0, 0, 0, 0.05); color: #1f2937; }
        #app.theme-light #device-list li:hover, #app.theme-light #history-list li:hover, #app.theme-light #queue-list li:hover { background: rgba(0, 0, 0, 0.1); }
        #app.theme-light #device-list li.active { color: #059669; }
        #app.theme-light .control-button svg, #app.theme-light #login-button .spotify-logo { fill: #374151;}
        #app.theme-light #login-button { color: #374151; }
        #app.theme-light .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.05); }
        #app.theme-light .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(0, 0, 0, 0.2); }
        #app.theme-light .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(0, 0, 0, 0.3); }

        #app.theme-solid body { background-image: linear-gradient(135deg, #191919, #121212); }
        #app.theme-solid body::before { filter: none; background: none; }
        #app.theme-solid .glassmorphism { background: #282828; backdrop-filter: none; -webkit-backdrop-filter: none; border: 1px solid #333; }
        #app.theme-solid #login-button:hover, #app.theme-solid .control-button:hover { background: #383838; }

        #app.theme-visualizer #visualizer { opacity: 1; }
        #app.theme-visualizer #album-cover { opacity: 0.2; }
    </style>
</head>
<body class="p-4">

    <!-- App Container -->
    <div id="app" class="w-full max-w-sm sm:max-w-md md:max-w-4xl">
        
        <!-- Login View -->
        <div id="login" class="flex flex-col items-center fade-in-up">
            <h1 class="text-4xl md:text-5xl font-black mb-2 tracking-tighter text-shadow">Now Playing</h1>
            <p class="text-lg text-gray-300 mb-8">Conecta tu cuenta para empezar</p>
            <button id="login-button" class="glassmorphism flex items-center justify-center text-white font-bold px-8 py-3 rounded-full transition-all duration-300 md:text-lg">
                <svg class="spotify-logo w-6 h-6 mr-3" viewBox="0 0 167.5 167.5" fill="currentColor"><title>Spotify</title><path d="M83.7 0C37.5 0 0 37.5 0 83.7c0 46.3 37.5 83.7 83.7 83.7 46.3 0 83.7-37.5 83.7-83.7S130 0 83.7 0zM122 120.8c-1.4 2.5-4.4 3.2-6.8 1.8-19.7-12-44.5-14.7-73.7-8.1-2.8.6-5.6-1.2-6.2-4-.6-2.8 1.2-5.6 4-6.2 32-7.3 59.6-4.2 81.6 9.3 2.6 1.5 3.4 4.7 1.9 7.2zM133.5 98.1c-1.7 3-5.2 4-8.2 2.3-22.5-13.8-56.8-17.8-83.4-9.8-3.2 1-6.5-1-7.5-4.3-1-3.2 1-6.5 4.3-7.5 30.4-9 68.2-4.5 94.5 11.2 3.1 1.9 4.2 5.7 2.3 8.8zm1.1-24.3c-2-3.5-6.2-4.6-9.7-2.6-26.4-15.8-70.3-17.2-97.4-9.4-3.9 1.1-8-1.2-9.1-5.2-1.1-3.9 1.2-8 5.2-9.1 31-8.7 79.4-7.1 109.8 10.5 3.6 2.1 4.8 6.8 2.7 10.4z"></path></svg>
                Conectar con Spotify
            </button>
        </div>

        <!-- Player View -->
        <div id="player" class="hidden glassmorphism p-6 md:p-8 rounded-2xl fade-in-up flex flex-col md:flex-row md:items-center md:gap-8">
            <div id="album-cover-container" class="album-cover-container mb-6 md:mb-0 flex-shrink-0" title="Cambiar tema">
                <canvas id="visualizer"></canvas>
                <img id="album-cover" class="w-64 h-64 md:w-56 md:h-56 lg:w-64 lg:h-64 rounded-xl shadow-2xl object-cover relative" src="" alt="Carátula del Álbum" crossorigin="anonymous">
            </div>
            
            <div class="flex flex-col w-full text-center md:text-left">
                <h2 id="song-title" class="text-2xl md:text-4xl font-bold tracking-tight text-shadow mb-2">Cargando...</h2>
                <p id="song-artist" class="text-lg md:text-xl text-gray-300 mb-6 text-shadow">Cargando...</p>
                
                <div class="w-full bg-white/10 rounded-full h-2 mb-2 overflow-hidden">
                    <div id="progress-bar" class="progress-bar h-2 w-full"></div>
                </div>

                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>
                    </button>

                        </button>

                            </div>

                    </div>
                    <div class="relative">

                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"/><line x1="8" y1="21" x2="16" y2="21"/><line x1="12" y1="17" x2="12" y2="21"/></svg>
                        </button>
                         <div id="device-popover" class="hidden popover absolute bottom-full mb-2 left-1/2 -translate-x-1/2">
                            <div class="popover-card glassmorphism rounded-lg p-2 w-56 shadow-lg">
                                <ul id="device-list" class="text-sm"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="artist-info-modal" class="hidden modal fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50">
        <div id="artist-info-card" class="modal-card glassmorphism rounded-2xl p-8 w-full max-w-md flex flex-col items-center text-center">
            <img id="artist-image" src="" class="w-40 h-40 rounded-full object-cover shadow-2xl mb-6 border-4 border-white/20">
            <h3 id="artist-name" class="text-3xl font-bold mb-2 text-shadow"></h3>
            <div id="artist-genres" class="flex flex-wrap justify-center gap-2 mb-4"></div>
            <p class="text-lg text-gray-300 mb-4"><strong id="artist-followers" class="font-bold"></strong> <span class="text-gray-400">seguidores</span></p>
            <div class="w-full border-t border-white/10 my-4"></div>
            <h4 class="text-xl font-bold mb-3 self-start">Top Canciones</h4>
            <ol id="artist-top-tracks" class="list-decimal list-inside w-full mb-6"></ol>
            <button id="close-artist-modal" class="bg-white/10 hover:bg-white/20 text-white font-bold py-2 px-6 rounded-full transition-colors">Cerrar</button>
        </div>
    </div>
    <div id="queue-modal" class="hidden modal fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50">
        <div class="modal-card glassmorphism rounded-2xl p-6 w-full max-w-md flex flex-col">
            <h3 class="text-2xl font-bold mb-4">Cola de Reproducción</h3>
            <ul id="queue-list" class="max-h-80 overflow-y-auto mb-4 pr-2 custom-scrollbar"><li>Cargando...</li></ul>
            <button id="close-queue-modal" class="mt-auto bg-white/10 hover:bg-white/20 font-bold py-2 px-6 rounded-full transition-colors self-center">Cerrar</button>
        </div>
    </div>
    <div id="history-modal" class="hidden modal fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50">
        <div class="modal-card glassmorphism rounded-2xl p-6 w-full max-w-md flex flex-col">
            <h3 class="text-2xl font-bold mb-4">Escuchado Recientemente</h3>
            <ul id="history-list" class="max-h-80 overflow-y-auto mb-4 pr-2 custom-scrollbar"><li>Cargando...</li></ul>
            <button id="close-history-modal" class="mt-auto bg-white/10 hover:bg-white/20 font-bold py-2 px-6 rounded-full transition-colors self-center">Cerrar</button>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-5 right-5 glassmorphism py-3 px-5 rounded-lg shadow-xl">
        <p id="toast-message"></p>
    </div>

    <script>
        // --- CONFIGURACIÓN ---
        const CLIENT_ID = '83a5e3ff629c407e9de69f8e03ca5d26';
        const REDIRECT_URI = window.location.origin + window.location.pathname;
        const SCOPES = 'user-read-playback-state user-modify-playback-state user-read-recently-played';

        // --- DOM REFERENCES ---
        const appContainer = document.getElementById('app');
        const loginButton = document.getElementById('login-button');
        const playerView = document.getElementById('player');
        const albumCoverContainer = document.getElementById('album-cover-container');
        const albumCover = document.getElementById('album-cover');
        const songTitle = document.getElementById('song-title');
        const songArtist = document.getElementById('song-artist');
        const progressBar = document.getElementById('progress-bar');
        const timeCurrent = document.getElementById('time-current');
        const timeTotal = document.getElementById('time-total');
        const queueButton = document.getElementById('queue-button');
        const deviceButton = document.getElementById('device-button');
        const historyButton = document.getElementById('history-button');
        const volumeButton = document.getElementById('volume-button');
        const artistInfoModal = document.getElementById('artist-info-modal');
        const artistImage = document.getElementById('artist-image');
        const artistName = document.getElementById('artist-name');
        const artistGenres = document.getElementById('artist-genres');
        const artistFollowers = document.getElementById('artist-followers');
        const artistTopTracks = document.getElementById('artist-top-tracks');
        const queueModal = document.getElementById('queue-modal');
        const historyModal = document.getElementById('history-modal');
        const devicePopover = document.getElementById('device-popover');
        const volumePopover = document.getElementById('volume-popover');
        const volumeSlider = document.getElementById('volume-slider');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toast-message');
        const visualizerCanvas = document.getElementById('visualizer');
        const visualizerCtx = visualizerCanvas.getContext('2d');

        // --- APP STATE ---
        let currentSongId = null;
        let currentArtistId = null;
        let playbackCheckInterval = null;
        const colorThief = new ColorThief();
        let animationFrameId = null;
        const themes = ['theme-glass', 'theme-light', 'theme-solid', 'theme-visualizer'];
        let currentThemeIndex = 0;
        let audioAnalysis = null;
        let audioFeatures = null;
        let currentLoudness = -60;

        // --- AUTHENTICATION ---
        function generateCodeVerifier() { const a=new Uint8Array(32); crypto.getRandomValues(a); return Array.from(a,b=>('0'+b.toString(16)).slice(-2)).join(''); }
        async function generateCodeChallenge(v) { const d=new TextEncoder().encode(v); const dg=await crypto.subtle.digest('SHA-256', d); return btoa(String.fromCharCode(...new Uint8Array(dg))).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, ''); }
        async function redirectToSpotifyAuth() { const v=generateCodeVerifier(); sessionStorage.setItem('code_verifier', v); const c=await generateCodeChallenge(v); const p=new URLSearchParams({response_type:'code',client_id:CLIENT_ID,scope:SCOPES,redirect_uri:REDIRECT_URI,code_challenge_method:'S256',code_challenge:c}); window.location.href=`https://accounts.spotify.com/authorize?${p.toString()}`; }
        async function getAccessToken(c) { const v=sessionStorage.getItem('code_verifier'); if(!v){showLoginView(); return;} const b=new URLSearchParams({grant_type:'authorization_code',code:c,redirect_uri:REDIRECT_URI,client_id:CLIENT_ID,code_verifier:v}); try{ const r=await fetch('https://accounts.spotify.com/api/token',{method:'POST',headers:{'Content-Type':'application/x-www-form-urlencoded'},body:b}); if(!r.ok)throw new Error(`Error: ${r.statusText}`); const d=await r.json(); storeTokens(d); window.history.replaceState({},document.title,'/'); showPlayerView();}catch(e){console.error(e); clearSession(); showLoginView();}}
        async function refreshAccessToken() { const rt=sessionStorage.getItem('refresh_token'); if(!rt)return false; const b=new URLSearchParams({grant_type:'refresh_token',refresh_token:rt,client_id:CLIENT_ID}); try{ const r=await fetch('https://accounts.spotify.com/api/token',{method:'POST',headers:{'Content-Type':'application/x-www-form-urlencoded'},body:b}); if(!r.ok)throw new Error("Token refresh failed"); const d=await r.json(); storeTokens(d); return true;}catch(e){console.error(e); clearSession(); return false;}}
        function storeTokens(d) { sessionStorage.setItem('access_token',d.access_token); if(d.refresh_token){sessionStorage.setItem('refresh_token',d.refresh_token);} sessionStorage.setItem('token_expires_in',Date.now()+d.expires_in*1000);}

        // --- API LOGIC ---
        async function getToken() { if (!sessionStorage.getItem('access_token') || Date.now() > sessionStorage.getItem('token_expires_in')) { const r = await refreshAccessToken(); if (!r) { showLoginView(); return null; } } return sessionStorage.getItem('access_token');}
        async function fetchAPI(url, options = {}) {
            const token = await getToken();
            if (!token) return null;
            const defaultOptions = { headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' }};
            const response = await fetch(url, { ...defaultOptions, ...options });
            if (response.status === 204 || response.status === 201) return true;
            if (!response.ok) throw new Error(`API Error: ${response.statusText}`);
            return response.json();
        }

        // --- PLAYER LOGIC ---
        async function fetchCurrentTrack() { try { const data = await fetchAPI('https://api.spotify.com/v1/me/player/currently-playing?market=ES'); updateUI(data); } catch (e) { /* Error handled in updateUI */ }}
        async function fetchAudioFeatures(trackId) { try { audioFeatures = await fetchAPI(`https://api.spotify.com/v1/audio-features/${trackId}`); } catch(e) { console.error("Could not fetch audio features", e); audioFeatures = null; }}
        async function fetchAudioAnalysis(trackId) { try { audioAnalysis = await fetchAPI(`https://api.spotify.com/v1/audio-analysis/${trackId}`); } catch(e) { console.error("Could not fetch audio analysis", e); audioAnalysis = null; }}
        
        async function fetchArtistInfo(artistId) {
            artistInfoModal.classList.remove('hidden');
            artistImage.src = 'https://placehold.co/160x160/252535/FFFFFF?text=?';
            artistName.textContent = 'Cargando...';
            artistFollowers.textContent = '-';
            artistGenres.innerHTML = '';
            artistTopTracks.innerHTML = '<li>Cargando...</li>';
            
            try {
                const artistData = await fetchAPI(`https://api.spotify.com/v1/artists/${artistId}`);
                if (!artistData) return;
                
                artistImage.src = artistData.images[0]?.url || 'https://placehold.co/160x160/252535/FFFFFF?text=?';
                artistName.textContent = artistData.name;
                artistFollowers.textContent = artistData.followers.total.toLocaleString('es-ES');
                artistGenres.innerHTML = artistData.genres.slice(0, 4).map(genre => `<span class="bg-white/10 text-xs font-semibold px-2.5 py-1 rounded-full capitalize">${genre}</span>`).join('');
                
                const topTracksData = await fetchAPI(`https://api.spotify.com/v1/artists/${artistId}/top-tracks?market=ES`);
                if (topTracksData) {
                    artistTopTracks.innerHTML = topTracksData.tracks.slice(0, 3).map(track => `<li>${track.name}</li>`).join('');
                }
            } catch(e) { console.error("Error fetching artist info:", e); artistName.textContent = "Error al cargar"; }
        }

        async function fetchQueue() {
            queueModal.classList.remove('hidden');
            const listElement = document.getElementById('queue-list');
            listElement.innerHTML = '<li>Cargando cola...</li>';
            try {
                const data = await fetchAPI('https://api.spotify.com/v1/me/player/queue');
                let content = '';
                if(data.currently_playing){
                    content += `<li class="opacity-50"><div><p class="font-bold">Sonando ahora</p><p class="text-sm">${data.currently_playing.name}</p></div></li>`;
                }
                if (data && data.queue.length > 0) {
                    content += data.queue.map(item => `
                        <li>
                            <img src="${item.album.images[2]?.url}" alt="${item.album.name}">
                            <div>
                                <p class="font-bold">${item.name}</p>
                                <p class="text-sm text-gray-400">${item.artists.map(a => a.name).join(', ')}</p>
                            </div>
                        </li>`).join('');
                } else if (!data.currently_playing) {
                    content += '<li>La cola está vacía.</li>';
                }
                 listElement.innerHTML = content;
            } catch(e) { console.error(e); listElement.innerHTML = '<li>Error al cargar la cola.</li>'; }
        }

        async function fetchDevices() {
            devicePopover.classList.toggle('hidden');
            if (devicePopover.classList.contains('hidden')) return;

            const listElement = document.getElementById('device-list');
            listElement.innerHTML = '<li>Cargando...</li>';
            try {
                const data = await fetchAPI('https://api.spotify.com/v1/me/player/devices');
                if (data && data.devices.length > 0) {
                    listElement.innerHTML = data.devices.map(d => `<li data-id="${d.id}" class="${d.is_active ? 'active' : ''}">${d.name}</li>`).join('');
                    listElement.querySelectorAll('li').forEach(item => item.addEventListener('click', () => { transferPlayback(item.dataset.id); devicePopover.classList.add('hidden'); }));
                } else { listElement.innerHTML = '<li>No hay dispositivos.</li>'; }
            } catch(e) { console.error(e); listElement.innerHTML = '<li>Error al cargar.</li>'; }
        }
        
        async function transferPlayback(deviceId) {
            try {
                await fetchAPI('https://api.spotify.com/v1/me/player', { method: 'PUT', body: JSON.stringify({ device_ids: [deviceId], play: true }) });
                showToast('Reproducción transferida');
            } catch (e) { console.error(e); showToast('Error al transferir'); }
        }

        async function setVolume(volume) {
            try {
                await fetchAPI(`https://api.spotify.com/v1/me/player/volume?volume_percent=${volume}`, { method: 'PUT' });
            } catch (e) { console.error("Failed to set volume", e); }
        }

        async function playTrack(uri) { try { await fetchAPI('https://api.spotify.com/v1/me/player/play', { method: 'PUT', body: JSON.stringify({ uris: [uri] }) }); showToast('Reproduciendo...'); } catch (e) { showToast('Error al reproducir'); }}
        async function addToQueue(uri) { try { await fetchAPI(`https://api.spotify.com/v1/me/player/add-to-queue?uri=${uri}`, { method: 'POST' }); showToast('Añadido a la cola'); } catch (e) { showToast('Error al añadir'); }}

        async function fetchRecentlyPlayed() {
            historyModal.classList.remove('hidden');
            const listElement = document.getElementById('history-list');
            listElement.innerHTML = '<li>Cargando historial...</li>';
            try {
                const data = await fetchAPI('https://api.spotify.com/v1/me/player/recently-played?limit=20');
                if (data && data.items) {
                    listElement.innerHTML = data.items.map(item => `
                        <li class="justify-between">
                            <div class="flex items-center overflow-hidden" data-uri="${item.track.uri}">
                                <img src="${item.track.album.images[2]?.url}" alt="${item.track.album.name}">
                                <div class="truncate">
                                    <p class="font-bold truncate">${item.track.name}</p>
                                    <p class="text-sm text-gray-400 truncate">${item.track.artists.map(a => a.name).join(', ')}</p>
                                </div>
                            </div>
                            <button title="Añadir a la cola" class="add-to-queue-btn control-button p-2 rounded-full flex-shrink-0 ml-2" data-uri="${item.track.uri}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/></svg>
                            </button>
                        </li>`).join('');
                    listElement.querySelectorAll('div[data-uri]').forEach(item => item.addEventListener('click', () => { playTrack(item.dataset.uri); historyModal.classList.add('hidden'); }));
                    listElement.querySelectorAll('.add-to-queue-btn').forEach(item => item.addEventListener('click', (e) => { e.stopPropagation(); addToQueue(item.dataset.uri); }));
                }
            } catch(e) { console.error(e); listElement.innerHTML = '<li>Error al cargar historial.</li>'; }
        }

        function updateUI(data) {
            if (animationFrameId) { cancelAnimationFrame(animationFrameId); animationFrameId = null; }

            if (!data || !data.item) {
                currentSongId = null; audioFeatures = null;
                songTitle.textContent = 'Nada sonando';
                songArtist.innerHTML = 'Abre Spotify y reproduce una canción';
                albumCover.src = 'https://placehold.co/320x320/101010/1DB954?text=Spotify';
                progressBar.style.transform = 'scaleX(0)';
                timeCurrent.textContent = '0:00'; timeTotal.textContent = '0:00';
                applyTheme(themes[currentThemeIndex]);
                albumCoverContainer.classList.remove('is-paused');
                const defaultColor = '#1DB954';
                progressBar.style.backgroundColor = defaultColor;
                progressBar.style.boxShadow = `0 0 10px ${defaultColor}`;
                albumCover.style.borderColor = 'transparent';
                animationFrameId = requestAnimationFrame(animationLoop);
                return;
            }
            
            const { item, progress_ms, is_playing, device } = data;
            
            if (device && device.volume_percent !== null) {
                volumeSlider.value = device.volume_percent;
            }

            if (item.id !== currentSongId) {
                currentSongId = item.id;
                currentArtistId = item.artists[0].id;
                
                fetchAudioFeatures(item.id);
                fetchAudioAnalysis(item.id);

                const newCoverUrl = item.album.images[0]?.url;
                if (newCoverUrl) {
                    albumCover.src = newCoverUrl;
                    albumCover.onload = () => {
                        if (!appContainer.classList.contains('theme-light')) {
                            document.body.style.backgroundImage = `url(${newCoverUrl})`;
                        }
                        try {
                            const c = colorThief.getColor(albumCover);
                            const rgb = `rgb(${c.join(',')})`;
                            progressBar.style.backgroundColor = rgb;
                            progressBar.style.boxShadow = `0 0 10px ${rgb}`;
                            albumCover.style.borderColor = rgb;
                        } catch(e) { console.error("Error getting color:", e); }
                    };
                }
                songTitle.textContent = item.name;
                songArtist.innerHTML = ''; 
                const artistSpan = document.createElement('span');
                artistSpan.textContent = item.artists.map(a => a.name).join(', ');
                artistSpan.addEventListener('click', () => { fetchArtistInfo(currentArtistId); });
                songArtist.appendChild(artistSpan);
            }
            
            timeTotal.textContent = formatTime(item.duration_ms);
            albumCoverContainer.classList.toggle('is-paused', !is_playing);

            const songData = { initialProgress: progress_ms, startTime: Date.now(), duration: item.duration_ms, is_playing };
            animationFrameId = requestAnimationFrame(() => animationLoop(songData));
        }

        function animationLoop(songData = {}) {
            if (!animationFrameId) return;

            let progress = 0;
            let duration = 1;

            if (songData.is_playing) {
                const elapsedTime = Date.now() - songData.startTime;
                progress = songData.initialProgress + elapsedTime;
                duration = songData.duration;
                if (progress > duration) progress = duration;
            } else if (songData.initialProgress) {
                progress = songData.initialProgress;
                duration = songData.duration;
            }
            
            timeCurrent.textContent = formatTime(progress);
            progressBar.style.transform = `scaleX(${progress / duration})`;
            
            drawVisualizer(progress / 1000);

            animationFrameId = requestAnimationFrame(() => animationLoop(songData));
        }

        function drawVisualizer(currentTime) {
            const size = visualizerCanvas.parentElement.offsetWidth;
            visualizerCanvas.width = size;
            visualizerCanvas.height = size;
            
            visualizerCtx.clearRect(0, 0, size, size);
            if (!appContainer.classList.contains('theme-visualizer')) return;

            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size / 2 * 0.75;
            const barCount = 60;
            
            let energy = 0.5;
            let valence = 0.5;
            if (audioFeatures) {
                energy = audioFeatures.energy;
                valence = audioFeatures.valence;
            }

            const blue = [66, 135, 245];
            const yellow = [255, 220, 0];
            const color = blue.map((c, i) => c + (yellow[i] - c) * valence);
            
            let targetLoudness = -60;
            if(audioFeatures && audioAnalysis && audioAnalysis.segments) {
                const currentSegment = audioAnalysis.segments.find(s => currentTime >= s.start && currentTime < s.start + s.duration);
                if(currentSegment) targetLoudness = currentSegment.loudness_max;
            }

            currentLoudness += (targetLoudness - currentLoudness) * 0.1;
            const barHeightMultiplier = Math.max(0, (60 + currentLoudness) / 60) * energy;

            for (let i = 0; i < barCount; i++) {
                const angle = (i / barCount) * Math.PI * 2 - Math.PI / 2;
                const barHeight = barHeightMultiplier * 50 * (Math.sin(i * 0.2 + currentTime * (audioFeatures ? audioFeatures.tempo/60 : 1) * 0.1) * 0.2 + 0.8);

                const x1 = centerX + Math.cos(angle) * radius;
                const y1 = centerY + Math.sin(angle) * radius;
                const x2 = centerX + Math.cos(angle) * (radius + barHeight);
                const y2 = centerY + Math.sin(angle) * (radius + barHeight);

                visualizerCtx.beginPath();
                visualizerCtx.moveTo(x1, y1);
                visualizerCtx.lineTo(x2, y2);
                visualizerCtx.strokeStyle = `rgba(${color[0]}, ${color[1]}, ${color[2]}, 0.5)`;
                visualizerCtx.lineWidth = 3;
                visualizerCtx.stroke();
            }
        }

        // --- UTILS & VIEW LOGIC ---
        function showToast(message) { toastMessage.textContent = message; toast.classList.add('show'); setTimeout(() => toast.classList.remove('show'), 3000);}
        function applyTheme(themeName) { themes.forEach(t => appContainer.classList.remove(t)); appContainer.classList.add(themeName); const isCoverLoaded = albumCover.src && !albumCover.src.includes('placehold.co'); if (themeName === 'theme-light') { document.body.style.backgroundImage = 'linear-gradient(135deg, #e0eafc, #cfdef3)'; } else if (isCoverLoaded) { document.body.style.backgroundImage = `url(${albumCover.src})`; } else { document.body.style.backgroundImage = 'linear-gradient(135deg, #0f172a, #101010)'; }}
        function showPlayerView() { document.getElementById('login').classList.add('hidden'); playerView.classList.remove('hidden'); fetchCurrentTrack(); if (playbackCheckInterval) clearInterval(playbackCheckInterval); playbackCheckInterval = setInterval(fetchCurrentTrack, 1500); }
        function showLoginView() { document.getElementById('login').classList.remove('hidden'); playerView.classList.add('hidden'); if (playbackCheckInterval) clearInterval(playbackCheckInterval); applyTheme(themes[currentThemeIndex]); }
        function clearSession() { sessionStorage.clear(); localStorage.clear(); }
        function formatTime(ms) { const s = Math.floor(ms / 1000); return `${Math.floor(s / 60)}:${(s % 60).toString().padStart(2, '0')}`; }

        function initialize() {
            loginButton.addEventListener('click', redirectToSpotifyAuth);
            queueButton.addEventListener('click', fetchQueue);
            deviceButton.addEventListener('click', fetchDevices);
            historyButton.addEventListener('click', fetchRecentlyPlayed);
            volumeButton.addEventListener('click', () => volumePopover.classList.toggle('hidden'));
            volumeSlider.addEventListener('input', (e) => setVolume(e.target.value));
            
            document.getElementById('close-artist-modal').addEventListener('click', () => artistInfoModal.classList.add('hidden'));
            document.getElementById('close-queue-modal').addEventListener('click', () => queueModal.classList.add('hidden'));
            document.getElementById('close-history-modal').addEventListener('click', () => historyModal.classList.add('hidden'));

            albumCoverContainer.addEventListener('click', () => { currentThemeIndex = (currentThemeIndex + 1) % themes.length; const newTheme = themes[currentThemeIndex]; applyTheme(newTheme); localStorage.setItem('spotifyPlayerTheme', newTheme); });

            window.addEventListener('click', (e) => {
                if (!deviceButton.contains(e.target) && !devicePopover.contains(e.target)) { devicePopover.classList.add('hidden'); }
                if (!volumeButton.contains(e.target) && !volumePopover.contains(e.target)) { volumePopover.classList.add('hidden'); }
            });

            const savedTheme = localStorage.getItem('spotifyPlayerTheme') || themes[0];
            currentThemeIndex = themes.indexOf(savedTheme);
            if (currentThemeIndex === -1) currentThemeIndex = 0;
            applyTheme(themes[currentThemeIndex]);

            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            if (code) { getAccessToken(code); } 
            else if (sessionStorage.getItem('access_token')) { showPlayerView(); } 
            else { showLoginView(); }
        }
        
        window.onload = initialize;
    </script>
