<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Now Playing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1DB954, #191414);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      color: white;
      overflow: hidden;
    }
    .progress-bar {
      transition: width 0.1s linear;
    }
  </style>
</head>
<body>
  <div id="app" class="text-center p-6 max-w-md w-full">
    <div id="login" class="flex flex-col items-center">
      <h1 class="text-3xl font-bold mb-4">Spotify Now Playing</h1>
      <button id="login-button" class="bg-green-500 text-white px-6 py-3 rounded-full hover:bg-green-600">Conectar con Spotify</button>
    </div>
    <div id="player" class="hidden flex flex-col items-center bg-black bg-opacity-50 p-6 rounded-lg shadow-lg">
      <img id="album-cover" class="w-64 h-64 rounded-lg mb-4 shadow-md" src="" alt="Album Cover">
      <h2 id="song-title" class="text-2xl font-bold mb-2">Cargando...</h2>
      <p id="song-artist" class="text-lg mb-4">Cargando...</p>
      <div class="w-full bg-gray-700 rounded-full h-2.5 mb-4">
        <div id="progress-bar" class="progress-bar bg-green-500 h-2.5 rounded-full" style="width: 0%"></div>
      </div>
      <p id="time-remaining" class="text-sm">0:00 / 0:00</p>
    </div>
  </div>

  <script>
    const CLIENT_ID = '83a5e3ff629c407e9de69f8e03ca5d26';
    const REDIRECT_URI = 'https://spotif-sooty.vercel.app/'; // Cambia esto si despliegas la app
    const SCOPES = 'user-read-playback-state';
    let accessToken = null;
    let refreshToken = null;
    let expiresIn = null;

    // Generar un code verifier y challenge para PKCE
    async function generateCodeVerifier() {
      const array = new Uint8Array(32);
      crypto.getRandomValues(array);
      return Array.from(array, byte => ('0' + byte.toString(16)).slice(-2)).join('');
    }

    async function generateCodeChallenge(verifier) {
      const encoder = new TextEncoder();
      const data = encoder.encode(verifier);
      const digest = await crypto.subtle.digest('SHA-256', data);
      return btoa(String.fromCharCode(...new Uint8Array(digest)))
        .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }

    // Iniciar el flujo de autenticación
    async function authenticate() {
      const verifier = await generateCodeVerifier();
      const challenge = await generateCodeChallenge(verifier);
      sessionStorage.setItem('code_verifier', verifier);

      const params = new URLSearchParams({
        response_type: 'code',
        client_id: CLIENT_ID,
        scope: SCOPES,
        redirect_uri: REDIRECT_URI,
        code_challenge_method: 'S256',
        code_challenge: challenge
      });

      window.location = `https://accounts.spotify.com/authorize?${params.toString()}`;
    }

    // Manejar el callback después de la autenticación
    async function handleCallback() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      if (code) {
        const verifier = sessionStorage.getItem('code_verifier');
        const body = new URLSearchParams({
          grant_type: 'authorization_code',
          code: code,
          redirect_uri: REDIRECT_URI,
          client_id: CLIENT_ID,
          code_verifier: verifier
        });

        const response = await fetch('https://accounts.spotify.com/api/token', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: body
        });
        const data = await response.json();
        accessToken = data.access_token;
        refreshToken = data.refresh_token;
        expiresIn = data.expires_in;
        sessionStorage.setItem('access_token', accessToken);
        sessionStorage.setItem('refresh_token', refreshToken);
        sessionStorage.setItem('expires_in', Date.now() + expiresIn * 1000);

        // Limpiar la URL
        window.history.replaceState({}, document.title, '/');
        document.getElementById('login').classList.add('hidden');
        document.getElementById('player').classList.remove('hidden');
        getCurrentTrack();
      }
    }

    // Refrescar el token
    async function refreshAccessToken() {
      const body = new URLSearchParams({
        grant_type: 'refresh_token',
        refresh_token: refreshToken,
        client_id: CLIENT_ID
      });

      const response = await fetch('https://accounts.spotify.com/api/token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: body
      });
      const data = await response.json();
      accessToken = data.access_token;
      expiresIn = data.expires_in;
      sessionStorage.setItem('access_token', accessToken);
      sessionStorage.setItem('expires_in', Date.now() + expiresIn * 1000);
    }

    // Obtener la canción actual
    async function getCurrentTrack() {
      if (!accessToken) return;
      if (Date.now() > sessionStorage.getItem('expires_in')) {
        await refreshAccessToken();
      }

      const response = await fetch('https://api.spotify.com/v1/me/player/currently-playing', {
        headers: { 'Authorization': `Bearer ${accessToken}` }
      });

      if (response.status === 204) {
        updateUI(null);
        return;
      }

      const data = await response.json();
      updateUI(data);
    }

    // Actualizar la interfaz
    function updateUI(data) {
      const cover = document.getElementById('album-cover');
      const title = document.getElementById('song-title');
      const artist = document.getElementById('song-artist');
      const progressBar = document.getElementById('progress-bar');
      const timeRemaining = document.getElementById('time-remaining');

      if (!data || !data.item) {
        cover.src = '';
        title.textContent = 'No se está reproduciendo nada';
        artist.textContent = '';
        progressBar.style.width = '0%';
        timeRemaining.textContent = '0:00 / 0:00';
        return;
      }

      cover.src = data.item.album.images[0]?.url || '';
      title.textContent = data.item.name;
      artist.textContent = data.item.artists.map(a => a.name).join(', ');
      const progress = data.progress_ms;
      const duration = data.item.duration_ms;
      const remaining = duration - progress;
      const progressPercent = (progress / duration) * 100;
      progressBar.style.width = `${progressPercent}%`;
      timeRemaining.textContent = `${formatTime(progress)} / ${formatTime(duration)}`;
    }

    // Formatear tiempo en mm:ss
    function formatTime(ms) {
      const seconds = Math.floor((ms / 1000) % 60);
      const minutes = Math.floor((ms / 1000) / 60);
      return `${minutes}:${seconds.toString().padStart(2, '0')}`;
    }

    // Iniciar la app
    document.getElementById('login-button').addEventListener('click', authenticate);
    if (window.location.pathname === '/callback') {
      handleCallback();
    } else if (sessionStorage.getItem('access_token')) {
      accessToken = sessionStorage.getItem('access_token');
      refreshToken = sessionStorage.getItem('refresh_token');
      document.getElementById('login').classList.add('hidden');
      document.getElementById('player').classList.remove('hidden');
      getCurrentTrack();
    }

    // Actualizar cada 5 segundos
    setInterval(getCurrentTrack, 5000);
  </script>
</body>
</html>
