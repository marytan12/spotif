<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Now Playing - Redirecting...</title>
    <link rel="icon" type="image/png" href="pestaÃ±a.png">
    <meta http-equiv="refresh" content="0; url=landing.html">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .loader {
            text-align: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(29, 185, 84, 0.2);
            border-top-color: #1DB954;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        p {
            font-size: 1.2rem;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Cargando Spotify Now Playing...</p>
    </div>
    <script>
        // Fallback redirect if meta refresh doesn't work
        setTimeout(() => {
            window.location.href = 'landing.html';
        }, 100);
    </script>
</body>

</html>
