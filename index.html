<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Now Playing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: linear-gradient(135deg, #0f172a, #101010);
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
            transition: background-image 1.5s ease-in-out;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: inherit;
            z-index: -1;
            filter: blur(50px) brightness(0.6);
            transform: scale(1.2);
            transition: background-image 1.5s ease-in-out;
        }
        
        .progress-bar {
            transition: transform 0.5s linear, background-color 0.5s ease, box-shadow 0.5s ease;
            transform-origin: left;
            will-change: transform;
            background-color: #1DB954;
            box-shadow: 0 0 10px #1DB954;
        }
        
        .glassmorphism {
            background: rgba(25, 25, 35, 0.75);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }
        
        #login-button:hover, .control-button:hover {
            box-shadow: 0 0 20px rgba(30, 215, 96, 0.5);
            background: rgba(255, 255, 255, 0.1);
        }
        
        #player {
             box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .fade-in-up {
            animation: fadeIn 0.6s ease-out forwards;
            will-change: transform, opacity;
        }
        
        .album-cover-container {
            position: relative;
        }

        #album-cover {
            border: 2px solid transparent;
            transition: border-color 0.5s ease;
        }
        
        .paused-overlay::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>');
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 0.75rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .is-paused .paused-overlay::after {
            opacity: 1;
        }

        .spotify-logo {
            width: 24px;
            height: 24px;
            margin-right: 12px;
        }
        
        .text-shadow {
            text-shadow: 0 2px 8px rgba(0,0,0,0.7);
        }
        
        #lyrics-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            padding: 2rem;
            box-shadow: none;
            border-radius: 0;
        }
        
        #lyrics-view #back-button {
            position: absolute;
            top: 2rem;
            right: 2rem;
            z-index: 10;
        }

        #lyrics-content {
            flex-grow: 1;
            text-align: center;
            font-size: 1.75rem;
            font-weight: 700;
            line-height: 1.6;
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        #lyrics-content p {
            transition: color 0.5s ease, opacity 0.5s ease;
            opacity: 0.5;
            color: #d1d5db;
            padding: 0.5rem 0;
        }
        
        #lyrics-content p.active-lyric {
            color: white;
            opacity: 1;
        }

        #lyrics-content::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="p-4">

    <div id="app" class="w-full max-w-sm sm:max-w-md md:max-w-4xl">
        
        <!-- CORRECCIÓN: Se añade la clase 'hidden' para ocultar por defecto -->
        <div id="login" class="hidden flex flex-col items-center fade-in-up">
            <h1 class="text-4xl md:text-5xl font-black mb-2 tracking-tighter text-shadow">Now Playing</h1>
            <p class="text-lg text-gray-300 mb-8">Conecta tu cuenta para empezar</p>
            <button id="login-button" class="glassmorphism flex items-center justify-center text-white font-bold px-8 py-3 rounded-full transition-all duration-300 md:text-lg">
                <svg class="spotify-logo" viewBox="0 0 167.5 167.5" fill="currentColor"><title>Spotify</title><path d="M83.7 0C37.5 0 0 37.5 0 83.7c0 46.3 37.5 83.7 83.7 83.7 46.3 0 83.7-37.5 83.7-83.7S130 0 83.7 0zM122 120.8c-1.4 2.5-4.4 3.2-6.8 1.8-19.7-12-44.5-14.7-73.7-8.1-2.8.6-5.6-1.2-6.2-4-.6-2.8 1.2-5.6 4-6.2 32-7.3 59.6-4.2 81.6 9.3 2.6 1.5 3.4 4.7 1.9 7.2zM133.5 98.1c-1.7 3-5.2 4-8.2 2.3-22.5-13.8-56.8-17.8-83.4-9.8-3.2 1-6.5-1-7.5-4.3-1-3.2 1-6.5 4.3-7.5 30.4-9 68.2-4.5 94.5 11.2 3.1 1.9 4.2 5.7 2.3 8.8zm1.1-24.3c-2-3.5-6.2-4.6-9.7-2.6-26.4-15.8-70.3-17.2-97.4-9.4-3.9 1.1-8-1.2-9.1-5.2-1.1-3.9 1.2-8 5.2-9.1 31-8.7 79.4-7.1 109.8 10.5 3.6 2.1 4.8 6.8 2.7 10.4z"></path></svg>
                Conectar con Spotify
            </button>
        </div>

        <div id="player" class="hidden glassmorphism p-6 md:p-8 rounded-2xl fade-in-up flex flex-col md:flex-row md:items-center md:gap-8">
            <div id="album-cover-container" class="album-cover-container mb-6 md:mb-0 flex-shrink-0">
                <img id="album-cover" class="w-64 h-64 md:w-56 md:h-56 lg:w-64 lg:h-64 rounded-xl shadow-2xl object-cover" src="" alt="Carátula del Álbum" crossorigin="anonymous">
            </div>
            
            <div class="flex flex-col w-full text-center md:text-left">
                <h2 id="song-title" class="text-2xl md:text-4xl font-bold tracking-tight mb-2 text-shadow">Cargando...</h2>
                <p id="song-artist" class="text-lg md:text-xl text-gray-300 mb-6 text-shadow">Cargando...</p>
                
                <div class="w-full bg-white/10 rounded-full h-2 mb-2 overflow-hidden">
                    <div id="progress-bar" class="progress-bar h-2 w-full"></div>
                </div>

                <div class="w-full flex justify-between text-sm md:text-base text-gray-400 mb-6">
                    <span id="time-current">0:00</span>
                    <span id="time-total">0:00</span>
                </div>
                
                <button id="lyrics-button" class="hidden control-button self-center md:self-start glassmorphism p-3 rounded-full transition-all duration-300">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 17H8.5L11 13.5V7H5V13.5H7.5L5 17H7.5M14 17H16.5L19 13.5V7H13V13.5H15.5L13 17H15.5Z"/>
                    </svg>
                </button>
            </div>
        </div>

        <div id="lyrics-view" class="hidden">
            <button id="back-button" class="control-button glassmorphism p-2 rounded-full transition-all duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
            <div id="lyrics-content" class="overflow-y-auto"></div>
        </div>

    </div>

    <script>
        // --- CONFIGURACIÓN ---
        const CLIENT_ID = '83a5e3ff629c407e9de69f8e03ca5d26';
        const REDIRECT_URI = window.location.origin + window.location.pathname;
        const SCOPES = 'user-read-playback-state';

        // --- REFERENCIAS AL DOM ---
        const loginView = document.getElementById('login');
        const playerView = document.getElementById('player');
        const loginButton = document.getElementById('login-button');
        const albumCoverContainer = document.getElementById('album-cover-container');
        const albumCover = document.getElementById('album-cover');
        const songTitle = document.getElementById('song-title');
        const songArtist = document.getElementById('song-artist');
        const progressBar = document.getElementById('progress-bar');
        const timeCurrent = document.getElementById('time-current');
        const timeTotal = document.getElementById('time-total');
        const lyricsButton = document.getElementById('lyrics-button');
        const lyricsView = document.getElementById('lyrics-view');
        const lyricsContent = document.getElementById('lyrics-content');
        const backButton = document.getElementById('back-button');
        
        let currentSongId = null;
        let playbackCheckInterval = null;
        const colorThief = new ColorThief();
        let timedLyrics = [];
        let currentLyricIndex = -1;
        let animationFrameId = null;

        // --- LÓGICA DE AUTENTICACIÓN (PKCE Flow) ---
        function generateCodeVerifier() { const a=new Uint8Array(32); crypto.getRandomValues(a); return Array.from(a,b=>('0'+b.toString(16)).slice(-2)).join(''); }
        async function generateCodeChallenge(v) { const d=new TextEncoder().encode(v); const dg=await crypto.subtle.digest('SHA-256', d); return btoa(String.fromCharCode(...new Uint8Array(dg))).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, ''); }
        async function redirectToSpotifyAuth() { const v=generateCodeVerifier(); sessionStorage.setItem('code_verifier', v); const c=await generateCodeChallenge(v); const p=new URLSearchParams({response_type:'code',client_id:CLIENT_ID,scope:SCOPES,redirect_uri:REDIRECT_URI,code_challenge_method:'S256',code_challenge:c}); window.location.href=`https://accounts.spotify.com/authorize?${p.toString()}`; }
        async function getAccessToken(c) { const v=sessionStorage.getItem('code_verifier'); if(!v){showLoginView(); return;} const b=new URLSearchParams({grant_type:'authorization_code',code:c,redirect_uri:REDIRECT_URI,client_id:CLIENT_ID,code_verifier:v}); try{ const r=await fetch('https://accounts.spotify.com/api/token',{method:'POST',headers:{'Content-Type':'application/x-www-form-urlencoded'},body:b}); if(!r.ok)throw new Error(`Error: ${r.statusText}`); const d=await r.json(); storeTokens(d); window.history.replaceState({},document.title,'/'); showPlayerView();}catch(e){console.error(e); clearSession(); showLoginView();}}
        async function refreshAccessToken() { const rt=sessionStorage.getItem('refresh_token'); if(!rt)return false; const b=new URLSearchParams({grant_type:'refresh_token',refresh_token:rt,client_id:CLIENT_ID}); try{ const r=await fetch('https://accounts.spotify.com/api/token',{method:'POST',headers:{'Content-Type':'application/x-www-form-urlencoded'},body:b}); if(!r.ok)throw new Error("Token refresh failed"); const d=await r.json(); storeTokens(d); return true;}catch(e){console.error(e); clearSession(); return false;}}
        function storeTokens(d) { sessionStorage.setItem('access_token',d.access_token); if(d.refresh_token){sessionStorage.setItem('refresh_token',d.refresh_token);} sessionStorage.setItem('token_expires_in',Date.now()+d.expires_in*1000);}

        // --- LÓGICA DE LA APLICACIÓN Y LETRAS ---
        async function fetchCurrentTrack() {
            let token = sessionStorage.getItem('access_token');
            if (!token || Date.now() > sessionStorage.getItem('token_expires_in')) {
                const refreshed = await refreshAccessToken();
                if (!refreshed) { showLoginView(); return; }
                token = sessionStorage.getItem('access_token');
            }
            try {
                const response = await fetch('https://api.spotify.com/v1/me/player/currently-playing', { headers: { 'Authorization': `Bearer ${token}` } });
                const data = response.status === 204 ? null : await response.json();
                updateUI(data);
            } catch (e) { console.error("Error fetching track:", e); }
        }

        async function fetchLyrics(artist, title) {
            lyricsContent.innerHTML = '<p>Buscando letra...</p>';
            timedLyrics = [];
            currentLyricIndex = -1;
            const apiKey = '2c184a1f95b7cb5e7420f24d2bbb3e3a';
            const corsProxy = 'https://corsproxy.io/?';

            try {
                const searchUrl = `${corsProxy}https://api.musixmatch.com/ws/1.1/track.search?q_artist=${encodeURIComponent(artist)}&q_track=${encodeURIComponent(title)}&apikey=${apiKey}&page_size=1&s_track_rating=desc`;
                const searchResponse = await fetch(searchUrl);
                if (!searchResponse.ok) throw new Error('Error al buscar la canción en Musixmatch.');

                const searchData = await searchResponse.json();
                if (searchData.message.header.status_code !== 200 || searchData.message.body.track_list.length === 0) {
                    throw new Error('Canción no encontrada en Musixmatch.');
                }
                const trackId = searchData.message.body.track_list[0].track.track_id;

                const subtitleUrl = `${corsProxy}https://api.musixmatch.com/ws/1.1/track.subtitle.get?track_id=${trackId}&apikey=${apiKey}`;
                const subtitleResponse = await fetch(subtitleUrl);
                const subtitleData = await subtitleResponse.json();

                if (subtitleResponse.ok && subtitleData.message.header.status_code === 200 && subtitleData.message.body.subtitle?.subtitle_body) {
                    const subtitleBody = subtitleData.message.body.subtitle.subtitle_body;
                    if (subtitleBody && subtitleBody.length > 0) {
                        timedLyrics = subtitleBody.split('\n').map(line => {
                            const match = line.match(/\[(\d{2}):(\d{2})\.(\d{2})\](.*)/);
                            if (!match) return null;
                            const [, min, sec, cs, text] = match;
                            const time = parseInt(min, 10) * 60 + parseInt(sec, 10) + parseInt(cs, 10) / 100;
                            return { time, text: text.trim() };
                        }).filter(line => line && line.text);

                        if (timedLyrics.length > 0) {
                            lyricsContent.innerHTML = timedLyrics.map((line, index) => `<p id="lyric-line-${index}">${line.text}</p>`).join('');
                            return;
                        }
                    }
                }
                
                console.warn("Letras sincronizadas no disponibles, buscando letras normales.");
                const lyricsUrl = `${corsProxy}https://api.musixmatch.com/ws/1.1/track.lyrics.get?track_id=${trackId}&apikey=${apiKey}`;
                const lyricsResponse = await fetch(lyricsUrl);
                if (!lyricsResponse.ok) throw new Error('Error al obtener la letra (fallback).');
                
                const lyricsData = await lyricsResponse.json();
                if (lyricsResponse.ok && lyricsData.message.header.status_code === 200 && lyricsData.message.body.lyrics?.lyrics_body) {
                    const lyricsBody = lyricsData.message.body.lyrics.lyrics_body.split('...')[0].trim();
                    if (lyricsBody) {
                         lyricsContent.innerHTML = `<div class="p-4">${lyricsBody.replace(/(\r\n|\n|\r)/g, "<br>")}</div>`;
                         return;
                    }
                }

                throw new Error("No se encontraron letras por ningún método.");

            } catch (error) {
                console.warn(error.message);
                lyricsContent.innerHTML = '<p>No se pudo encontrar la letra para esta canción.</p>';
            }
        }
        
        function syncLyrics(progressSeconds) {
            if (timedLyrics.length === 0) return;
            let newIndex = -1;
            for (let i = 0; i < timedLyrics.length; i++) {
                if (progressSeconds >= timedLyrics[i].time) { newIndex = i; } else { break; }
            }
            if (newIndex !== currentLyricIndex) {
                if (currentLyricIndex !== -1) {
                    document.getElementById(`lyric-line-${currentLyricIndex}`)?.classList.remove('active-lyric');
                }
                const activeLine = document.getElementById(`lyric-line-${newIndex}`);
                if(activeLine) {
                    activeLine.classList.add('active-lyric');
                    activeLine.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'nearest' });
                }
                currentLyricIndex = newIndex;
            }
        }
        
        function animationLoop(songData) {
            if (animationFrameId) {
                const elapsedTime = Date.now() - songData.startTime;
                let estimatedProgress = songData.initialProgress + elapsedTime;
                if (estimatedProgress > songData.duration) { estimatedProgress = songData.duration; }
                timeCurrent.textContent = formatTime(estimatedProgress);
                syncLyrics(estimatedProgress / 1000);
                animationFrameId = requestAnimationFrame(() => animationLoop(songData));
            }
        }

        function updateUI(data) {
             if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            if (!data || !data.item) {
                albumCover.src = 'https://placehold.co/320x320/101010/1DB954?text=Spotify';
                songTitle.textContent = 'Nada sonando'; songArtist.textContent = 'Abre Spotify y reproduce una canción';
                progressBar.style.transform = 'scaleX(0)';
                timeCurrent.textContent = '0:00'; timeTotal.textContent = '0:00';
                document.body.style.backgroundImage = 'linear-gradient(135deg, #0f172a, #101010)';
                albumCoverContainer.classList.remove('is-paused'); lyricsButton.classList.add('hidden');
                const defaultColor = '#1DB954';
                progressBar.style.backgroundColor = defaultColor; progressBar.style.boxShadow = `0 0 10px ${defaultColor}`;
                albumCover.style.borderColor = 'transparent';
                currentSongId = null;
                return;
            }
            
            lyricsButton.classList.remove('hidden');
            const { item, progress_ms, is_playing } = data;
            if (item.id !== currentSongId) {
                currentSongId = item.id;
                const newCoverUrl = item.album.images[0]?.url;
                if (newCoverUrl) {
                    albumCover.src = newCoverUrl;
                    document.body.style.backgroundImage = `url(${newCoverUrl})`;
                    albumCover.addEventListener('load', () => {
                        try {
                            const c = colorThief.getColor(albumCover);
                            const rgb = `rgb(${c.join(',')})`;
                            progressBar.style.backgroundColor = rgb;
                            progressBar.style.boxShadow = `0 0 10px ${rgb}`;
                            albumCover.style.borderColor = rgb;
                        } catch(e) { console.error("Error getting color:", e); }
                    }, { once: true });
                }
                songTitle.textContent = item.name;
                songArtist.textContent = item.artists.map(a => a.name).join(', ');
                fetchLyrics(item.artists[0].name, item.name);
            }
            
            progressBar.style.transform = `scaleX(${progress_ms / item.duration_ms})`;
            timeTotal.textContent = formatTime(item.duration_ms);
            albumCoverContainer.classList.toggle('is-paused', !is_playing);

            if (is_playing) {
                const songData = {
                    initialProgress: progress_ms,
                    startTime: Date.now(),
                    duration: item.duration_ms
                };
                animationFrameId = requestAnimationFrame(() => animationLoop(songData));
            } else {
                 timeCurrent.textContent = formatTime(progress_ms);
                 syncLyrics(progress_ms / 1000);
            }
        }
        
        // --- FUNCIONES DE UTILIDAD Y VISTA ---
        function showPlayerView() {
            loginView.classList.add('hidden'); playerView.classList.remove('hidden'); lyricsView.classList.add('hidden');
            fetchCurrentTrack();
            if (playbackCheckInterval) clearInterval(playbackCheckInterval);
            playbackCheckInterval = setInterval(fetchCurrentTrack, 2000);
        }
        function showLoginView() {
            loginView.classList.remove('hidden'); playerView.classList.add('hidden'); lyricsView.classList.add('hidden');
            if (playbackCheckInterval) clearInterval(playbackCheckInterval);
            document.body.style.backgroundImage = 'linear-gradient(135deg, #0f172a, #101010)';
        }
        function showLyricsView() {
            playerView.classList.add('hidden'); lyricsView.classList.remove('hidden');
            if (playbackCheckInterval) clearInterval(playbackCheckInterval);
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            const token = sessionStorage.getItem('access_token');
            if(token) {
                 fetch('https://api.spotify.com/v1/me/player/currently-playing', { headers: { 'Authorization': `Bearer ${token}` } })
                    .then(res => res.status === 204 ? null : res.json())
                    .then(data => {
                        if(data) syncLyrics(data.progress_ms / 1000);
                    });
            }
        }
        function clearSession() { sessionStorage.clear(); }
        function formatTime(ms) {
            const s = Math.floor(ms / 1000);
            return `${Math.floor(s / 60)}:${(s % 60).toString().padStart(2, '0')}`;
        }
        
        function initialize() {
            loginButton.addEventListener('click', redirectToSpotifyAuth);
            lyricsButton.addEventListener('click', showLyricsView);
            backButton.addEventListener('click', showPlayerView);
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            if (code) { getAccessToken(code); } 
            else if (sessionStorage.getItem('access_token')) { showPlayerView(); } 
            else { showLoginView(); }
        }
        window.onload = initialize;
    </script>
</body>
</html>
