<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Now Playing</title>
  <!-- Importa Tailwind CSS para estilos de utilidad -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Importa la fuente 'Inter' de Google Fonts para una tipografía moderna -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    /* Estilos globales para el cuerpo de la página */
    body {
      /* Fondo degradado por defecto, que cambiará dinámicamente */
      background-image: linear-gradient(135deg, #101010, #1DB954);
      background-size: cover; /* Asegura que la imagen de fondo cubra toda la pantalla */
      background-position: center; /* Centra la imagen de fondo */
      min-height: 100vh; /* Ocupa al menos el 100% de la altura de la ventana */
      display: flex;
      justify-content: center; /* Centra el contenido horizontalmente */
      align-items: center; /* Centra el contenido verticalmente */
      font-family: 'Inter', sans-serif; /* Aplica la fuente 'Inter' */
      color: white; /* Color de texto predeterminado */
      overflow: hidden; /* Evita barras de desplazamiento innecesarias */
      position: relative;
      z-index: 1; /* Asegura que el contenido esté por encima del pseudo-elemento */
      /* Transición suave para los cambios de fondo */
      transition: background-image 1.5s ease-in-out;
    }

    /* Pseudo-elemento para el fondo borroso y oscuro (efecto glassmorphism en el fondo) */
    body::before {
      content: ''; /* Obligatorio para pseudo-elementos */
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: inherit; /* Hereda la imagen de fondo del body */
      z-index: -1; /* Coloca el pseudo-elemento detrás del contenido del body */
      filter: blur(40px) brightness(0.5); /* Aplica un desenfoque y oscurece el fondo */
      transform: scale(1.2); /* Escala ligeramente para evitar bordes al desenfocar */
      transition: background-image 1.5s ease-in-out, filter 1.5s ease-in-out; /* Transición para cambios de fondo y filtro */
    }

    /* Estilos para la barra de progreso */
    .progress-bar {
      transition: width 0.5s linear; /* Transición suave para el ancho de la barra */
    }

    /* Estilos para el efecto de cristal (Glassmorphism) */
    .glassmorphism {
      background: rgba(25, 20, 20, 0.25); /* Fondo semitransparente oscuro */
      backdrop-filter: blur(16px); /* El efecto de desenfoque clave */
      -webkit-backdrop-filter: blur(16px); /* Compatibilidad con navegadores WebKit */
      border: 1px solid rgba(255, 255, 255, 0.1); /* Borde sutil y translúcido */
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); /* Sombra para dar profundidad */
    }

    /* Animación de entrada para el reproductor */
    @keyframes fadeIn {
      from {
        opacity: 0; /* Empieza transparente */
        transform: scale(0.95); /* Ligeramente más pequeño */
      }
      to {
        opacity: 1; /* Termina completamente visible */
        transform: scale(1); /* Vuelve a su tamaño normal */
      }
    }
    /* Aplica la animación al reproductor */
    #player {
      animation: fadeIn 0.5s ease-out forwards; /* La animación se mantiene al final */
      transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out; /* Transiciones para el reproductor */
    }

    /* Animación para la portada del álbum al cambiar de canción */
    @keyframes grow-and-fade {
        0% {
            opacity: 0;
            transform: scale(0.95);
        }
        100% {
            opacity: 1;
            transform: scale(1);
        }
    }
    /* Estilo para el icono de Spotify en el botón */
    .spotify-logo {
        width: 24px;
        height: 24px;
        margin-right: 12px;
    }
  </style>
</head>
<body>
  <!-- Contenedor principal de la aplicación -->
  <div id="app" class="text-center p-4 w-full max-w-sm sm:max-w-md md:max-w-lg">
    <!-- Sección de inicio de sesión -->
    <div id="login" class="flex flex-col items-center">
      <h1 class="text-4xl md:text-5xl font-black mb-6 tracking-tighter">Now Playing</h1>
      <!-- Botón para conectar con Spotify -->
      <button id="login-button" class="glassmorphism flex items-center justify-center text-white px-8 py-3 rounded-full hover:bg-black/20 transition-all md:text-lg font-bold shadow-lg">
        <!-- Icono SVG de Spotify (para escalabilidad y color personalizable) -->
        <svg class="spotify-logo" viewBox="0 0 167.5 167.5"><title>Spotify</title><path fill="currentColor" d="M83.7 0C37.5 0 0 37.5 0 83.7c0 46.3 37.5 83.7 83.7 83.7 46.3 0 83.7-37.5 83.7-83.7S130 0 83.7 0zM122 120.8c-1.4 2.5-4.4 3.2-6.8 1.8-19.7-12-44.5-14.7-73.7-8.1-2.8.6-5.6-1.2-6.2-4-.6-2.8 1.2-5.6 4-6.2 32-7.3 59.6-4.2 81.6 9.3 2.6 1.5 3.4 4.7 1.9 7.2zM133.5 98.1c-1.7 3-5.2 4-8.2 2.3-22.5-13.8-56.8-17.8-83.4-9.8-3.2 1-6.5-1-7.5-4.3-1-3.2 1-6.5 4.3-7.5 30.4-9 68.2-4.5 94.5 11.2 3.1 1.9 4.2 5.7 2.3 8.8zm1.1-24.3c-2-3.5-6.2-4.6-9.7-2.6-26.4-15.8-70.3-17.2-97.4-9.4-3.9 1.1-8-1.2-9.1-5.2-1.1-3.9 1.2-8 5.2-9.1 31-8.7 79.4-7.1 109.8 10.5 3.6 2.1 4.8 6.8 2.7 10.4z"></path></svg>
        Conectar con Spotify
      </button>
    </div>

    <!-- Sección del reproductor de música (inicialmente oculta) -->
    <div id="player" class="hidden flex flex-col items-center glassmorphism p-6 md:p-8 rounded-2xl shadow-lg">
      <!-- Portada del álbum -->
      <!-- El atributo onerror maneja fallos en la carga de la imagen, mostrando un placeholder -->
      <img id="album-cover" class="w-64 h-64 md:w-72 md:h-72 rounded-lg mb-6 shadow-2xl transition-all duration-300" 
           src="https://placehold.co/288x288/101010/1DB954?text=Spotify" alt="Album Cover"
           onerror="this.src='https://placehold.co/288x288/101010/1DB954?text=Spotify';">
      
      <!-- Título de la canción -->
      <h2 id="song-title" class="text-2xl md:text-3xl font-bold tracking-tight mb-2">Cargando...</h2>
      <!-- Artista de la canción -->
      <p id="song-artist" class="text-lg md:text-xl text-gray-300 mb-6">Cargando...</p>
      
      <!-- Contenedor de la barra de progreso -->
      <div class="w-full bg-white/20 rounded-full h-2 mb-2">
        <div id="progress-bar" class="progress-bar bg-green-400 h-2 rounded-full"></div>
      </div>
      
      <!-- Duración actual y total de la canción -->
      <div id="time-display" class="w-full flex justify-between text-sm md:text-base text-gray-400">
        <span id="time-current">0:00</span>
        <span id="time-total">0:00</span>
      </div>
    </div>
  </div>

  <script type="module">
    // Constantes para la autenticación de Spotify
    const CLIENT_ID = '83a5e3ff629c407e9de69f8e03ca5d26';
    // REDIRECT_URI es la URL actual de la aplicación (donde Spotify redirigirá después de la autenticación)
    const REDIRECT_URI = window.location.origin + window.location.pathname; 
    // SCOPES define los permisos que la aplicación solicita a Spotify
    const SCOPES = 'user-read-playback-state'; // Permiso para leer el estado de reproducción del usuario

    // Variables para almacenar los tokens de Spotify
    let accessToken = null;
    let refreshToken = null;
    let updateInterval = null; // Variable para controlar el intervalo de actualización

    /**
     * Genera un "code verifier" aleatorio para el flujo PKCE.
     * @returns {string} El code verifier generado.
     */
    async function generateCodeVerifier() {
      const array = new Uint8Array(32); // Crea un array de 32 bytes
      crypto.getRandomValues(array); // Rellena el array con valores criptográficamente seguros
      // Convierte el array de bytes a una cadena hexadecimal
      return Array.from(array, byte => ('0' + byte.toString(16)).slice(-2)).join('');
    }

    /**
     * Genera un "code challenge" a partir del verifier usando SHA-256 y Base64Url.
     * @param {string} verifier - El code verifier.
     * @returns {string} El code challenge generado.
     */
    async function generateCodeChallenge(verifier) {
      const encoder = new TextEncoder(); // Codificador de texto
      const data = encoder.encode(verifier); // Codifica el verifier a bytes
      const digest = await crypto.subtle.digest('SHA-256', data); // Calcula el hash SHA-256
      // Convierte el hash a Base64Url (sin padding, con caracteres seguros para URL)
      return btoa(String.fromCharCode(...new Uint8Array(digest)))
        .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }

    /**
     * Inicia el flujo de autenticación de Spotify.
     * Genera el code verifier y challenge, y redirige al usuario a la página de autorización de Spotify.
     */
    async function authenticate() {
      const verifier = await generateCodeVerifier();
      // Almacena el verifier en sessionStorage para usarlo después de la redirección
      sessionStorage.setItem('code_verifier', verifier);
      const challenge = await generateCodeChallenge(verifier);
      
      // Construye los parámetros de la URL de autorización
      const params = new URLSearchParams({
        response_type: 'code', // Tipo de respuesta solicitado
        client_id: CLIENT_ID, // ID de tu aplicación Spotify
        scope: SCOPES, // Permisos solicitados
        redirect_uri: REDIRECT_URI, // URL a la que Spotify redirigirá
        code_challenge_method: 'S256', // Método del challenge (PKCE)
        code_challenge: challenge // El challenge generado
      });

      // Redirige al usuario a la URL de autorización de Spotify
      window.location = `https://accounts.spotify.com/authorize?${params.toString()}`;
    }

    /**
     * Maneja el callback de Spotify después de la autenticación.
     * Intercambia el código de autorización por un token de acceso y de refresco.
     * @param {string} code - El código de autorización recibido de Spotify.
     */
    async function handleCallback(code) {
        const verifier = sessionStorage.getItem('code_verifier');
        // Si no se encuentra el verifier, significa que la sesión no es válida o se perdió
        if (!verifier) {
            console.error("Code verifier no encontrado en la sesión. Redirigiendo al login.");
            showLogin(); // Muestra la pantalla de login si hay un problema
            return;
        }

        // Construye el cuerpo de la solicitud para obtener el token
        const body = new URLSearchParams({
          grant_type: 'authorization_code', // Tipo de grant
          code: code, // Código de autorización
          redirect_uri: REDIRECT_URI, // Debe coincidir con el usado en la autenticación
          client_id: CLIENT_ID, // ID de la aplicación
          code_verifier: verifier // Verifier para PKCE
        });

        try {
            // Realiza la solicitud al endpoint de token de Spotify
            const response = await fetch('https://accounts.spotify.com/api/token', {
              method: 'POST',
              headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
              body: body
            });

            // Si la respuesta no es exitosa, lanza un error
            if (!response.ok) {
                const errorData = await response.json(); // Intenta leer el error de la respuesta
                throw new Error(`Error al obtener el token: ${response.statusText} - ${errorData.error_description || 'Desconocido'}`);
            }

            const data = await response.json(); // Parsea la respuesta JSON
            accessToken = data.access_token;
            refreshToken = data.refresh_token;
            // Calcula el tiempo de expiración del token
            const expiresIn = Date.now() + data.expires_in * 1000;

            // Almacena los tokens y su expiración en sessionStorage
            sessionStorage.setItem('access_token', accessToken);
            sessionStorage.setItem('refresh_token', refreshToken);
            sessionStorage.setItem('token_expires_in', expiresIn);
            
            // Limpia los parámetros de la URL para una URL más limpia
            window.history.replaceState({}, document.title, '/');
            showPlayer(); // Muestra el reproductor
            // Inicia la actualización de la canción cada 2 segundos
            if (updateInterval) clearInterval(updateInterval); // Limpia si ya existe un intervalo
            updateInterval = setInterval(getCurrentTrack, 2000);

        } catch (error) {
            console.error("Error en handleCallback:", error);
            // En caso de error, limpia la sesión y vuelve al login
            sessionStorage.clear();
            showLogin();
        }
    }
    
    /**
     * Muestra la interfaz del reproductor y oculta la de login.
     * Inicia la obtención de la canción actual.
     */
    function showPlayer() {
        document.getElementById('login').classList.add('hidden');
        document.getElementById('player').classList.remove('hidden');
        getCurrentTrack(); // Obtiene la canción actual inmediatamente
    }

    /**
     * Muestra la interfaz de login y oculta la del reproductor.
     * Restaura el fondo predeterminado.
     */
    function showLogin() {
        document.getElementById('login').classList.remove('hidden');
        document.getElementById('player').classList.add('hidden');
        // Restaura el fondo degradado original
        document.body.style.backgroundImage = 'linear-gradient(135deg, #101010, #1DB954)';
        // Si hay un intervalo de actualización, lo detiene
        if (updateInterval) {
            clearInterval(updateInterval);
            updateInterval = null;
        }
    }

    /**
     * Refresca el token de acceso de Spotify usando el token de refresco.
     * @returns {Promise<boolean>} True si el token se refrescó exitosamente, false en caso contrario.
     */
    async function refreshAccessToken() {
      const currentRefreshToken = sessionStorage.getItem('refresh_token');
      // Si no hay token de refresco, no podemos continuar, se redirige al login
      if (!currentRefreshToken) {
          console.log("No hay refresh token, redirigiendo al login.");
          showLogin();
          return false;
      }
      
      // Construye el cuerpo de la solicitud para refrescar el token
      const body = new URLSearchParams({
        grant_type: 'refresh_token', // Tipo de grant para refrescar
        refresh_token: currentRefreshToken, // El token de refresco
        client_id: CLIENT_ID // ID de la aplicación
      });

      try {
          // Realiza la solicitud al endpoint de token
          const response = await fetch('https://accounts.spotify.com/api/token', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: body
          });
          
          // Si la respuesta no es exitosa, lanza un error
          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(`No se pudo refrescar el token: ${response.statusText} - ${errorData.error_description || 'Desconocido'}`);
          }

          const data = await response.json(); // Parsea la respuesta
          accessToken = data.access_token;
          const expiresIn = Date.now() + data.expires_in * 1000; // Calcula nueva expiración
          
          // Almacena el nuevo token de acceso y su expiración
          sessionStorage.setItem('access_token', accessToken);
          sessionStorage.setItem('token_expires_in', expiresIn);
          // Si se proporciona un nuevo refresh token, lo actualiza también (no siempre sucede)
          if (data.refresh_token) {
              sessionStorage.setItem('refresh_token', data.refresh_token);
          }
          console.log("Token de acceso refrescado exitosamente.");
          return true;
      } catch (error) {
          console.error("Error al refrescar token, limpiando sesión y redirigiendo al login.", error);
          sessionStorage.clear(); // Limpia toda la sesión si falla el refresh
          showLogin();
          return false;
      }
    }

    /**
     * Obtiene la canción que se está reproduciendo actualmente en Spotify.
     * Maneja la expiración del token y su refresco.
     */
    async function getCurrentTrack() {
      let token = sessionStorage.getItem('access_token');
      // Si no hay token, no se puede hacer la llamada API
      if (!token) {
          console.log("No hay token de acceso. No se puede obtener la canción.");
          return;
      }

      const expiresIn = sessionStorage.getItem('token_expires_in');
      // Si el token ha expirado o está a punto de expirar, intenta refrescarlo
      if (Date.now() > expiresIn - 60000) { // Refresca 1 minuto antes de expirar
        console.log("Token expirado o a punto de expirar, intentando refrescar...");
        const refreshed = await refreshAccessToken();
        if (!refreshed) {
            console.log("Fallo al refrescar token. Deteniendo la actualización.");
            return; // Si el refresco falla, detiene la ejecución
        }
        token = sessionStorage.getItem('access_token'); // Obtiene el nuevo token refrescado
      }

      try {
          // Realiza la solicitud a la API de Spotify para la canción actual
          const response = await fetch('https://api.spotify.com/v1/me/player/currently-playing', {
            headers: { 'Authorization': `Bearer ${token}` }
          });

          // Si la respuesta es 204 (No Content), significa que no hay nada reproduciéndose
          if (response.status === 204) {
            console.log("No hay contenido reproduciéndose actualmente.");
            updateUI(null); // Actualiza la UI para mostrar "Nada sonando"
            return;
          }
          
          // Si la respuesta no es exitosa (pero no 204), lanza un error
          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(`Error al obtener la canción actual: ${response.statusText} - ${errorData.error.message || 'Desconocido'}`);
          }

          const data = await response.json(); // Parsea la respuesta
          updateUI(data); // Actualiza la interfaz con los datos de la canción
      } catch (error) {
          console.error("Error en getCurrentTrack:", error);
          // Si hay un error significativo, podría indicar un token inválido, así que se limpia la sesión.
          // Esto puede llevar a que se redirija al login en la siguiente iteración.
          sessionStorage.clear();
          updateUI(null); // También actualiza la UI a "Nada sonando" en caso de error
      }
    }

    /**
     * Actualiza la interfaz de usuario con la información de la canción.
     * @param {object|null} data - Los datos de la canción actual de Spotify o null si no hay canción.
     */
    function updateUI(data) {
      const cover = document.getElementById('album-cover');
      const title = document.getElementById('song-title');
      const artist = document.getElementById('song-artist');
      const progressBar = document.getElementById('progress-bar');
      const timeCurrent = document.getElementById('time-current');
      const timeTotal = document.getElementById('time-total');
      const currentCoverUrl = cover.src; // URL actual de la portada

      // Si no hay datos de canción, muestra el estado "Nada sonando"
      if (!data || !data.item || !data.is_playing) {
        cover.src = 'https://placehold.co/288x288/101010/1DB954?text=Spotify'; // Placeholder de Spotify
        cover.style.animation = 'none'; // Elimina cualquier animación previa
        title.textContent = 'Nada sonando';
        artist.textContent = 'Abre Spotify y reproduce una canción';
        progressBar.style.width = '0%';
        timeCurrent.textContent = '0:00'
